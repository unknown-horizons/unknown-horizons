language: python
sudo: required
dist: trusty
python:
  - "3.4"
install:
  - "pip install -r requirements.txt"
  - "pip install coverage coveralls"
script: 
  - isort -c -rc horizons tests run_*.py
  - COVERAGE_FILE=.coverage.nongui python run_tests.py --with-xunit --verbose --nologcapture --with-coverage
  - coverage combine
  - coveralls
