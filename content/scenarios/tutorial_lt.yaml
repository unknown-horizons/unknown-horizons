- &LUMBERJACK
  - [Message, Pastatykite Lentpjūvę ir sujunkite ją su Sandėliu.]
  - [Headline, 'NAUJA UŽDUOTIS: PASTATYKITE MEDKIRČIO PALAPINĘ']
  - [Image, content/gui/images/background/hr.png]
  - Resursai ir statybinės medžiagos buvo iškrauti iš jūsų laivo ir saugiai laikomi jūsų naujajame Sandėlyje. Dabar jau galite statyti kai kuriuos pagrindinius pastatus, pradėdami nuo Medkirčio palapinės.
  - Medkirčiai kirs medžius aplink jų palapinę esančioje miškingoje vietovėje ir perdirbs medieną į lentas, kurias bus galima naudoti statyboje arba kaip prekybos išteklių.
  - Norėdami pastatyti Medkirčio Palapinę, atverkite Statymo Meniu, spustelėdami po sumažintu žemėlapiu esantį mygtuką arba paspausdami numatytąjį klavišą „B“.
  - - Gallery
    - [content/gui/icons/widgets/minimap/build.png]
  - Statymo Meniu, kaip ir jūsų naujoji gyvenvietė, yra surūšiuotas pagal pakopas, kol kas galite statyti tik Pirmosios pakopos pastatus; kai jūsų civilizacija pažengs, gausite prieigą prie aukštesnių pakopų ir galėsite statyti kur kas įvairesnius pastatus.
  - [Pagebreak]
  - ''
  - Suraskite savo Medkirčiui gražią miškingą vietovę, kurioje jis galėtų dirbti, tada iš Apžvalgos pastatų sąrašo pasirinkite „Medkirčio palapinę“ ir ją pastatykite.
  - Vėlesniame žaidime gali būti naudinga sukurti miškingą vietovę sodinant medžius, bet tai kainuoja, todėl kol kas geriau naudokite tuos išteklius, kuriais pasirūpino gamta!
  - Bet kuris išteklių rinkimo ar gamybos pastatas turi būti keliu sujungtas su Sandėliu ar kitokia saugykla, kitaip išgautos gėrybės nebus surenkamos.
  - Kai jūsų Medkirčio palapinė bus reikiamoje padėtyje, sujunkite ją su Sandėliu, atverdami Statymo meniu ir paspausdami mygtuką „Kelias“. Spustelėkite ir tempkite pelytės žymeklį, kad padarytumėte kelią tarp Medkirčio palapinės ir Sandėlio.
  - ''
  - [BoldLabel, 'Užduotis: Miškingoje vietoje pastatykite Medkirčio Palapinę ir sujunkite ją su Sandėliu.']
  - Kai pastatai bus sujungti, pamatysite atvykstantį surinkėją, kuris surinks ką tik pagamintas lentas ir pristatys jas į Sandėlį, kur jos jau bus paruoštos naudojimui statyboje ar prekyboje.
  - - Gallery
    - [content/gui/icons/buildmenu/008.png, content/gui/icons/buildmenu/015.png, content/gui/icons/resources/32/004.png]

