  - [Headline, 歡迎來到Unknown Horizons的世界!]
  - [Image, content/gui/images/background/hr.png]
  - '


    '
  - 這是你的船長日誌，所有重要的資訊都會記錄在這理。 每個任務的訊息都會顯示在螢幕左邊。
