  - '

    來了解你的第一個任務，點擊在導航面板上的按鈕「閱讀下一個項目」! 按鈕看起來像這樣:'
  - - Gallery
    - [content/gui/images/buttons/parrow_right.png]
  - [Pagebreak]
  - '

    如果有任何關於文字描述、主題改進的建議或是遊戲上的漏洞: 請告訴我們，我們會再試著改善這個教學!'
  - '

    拜訪 www.unknown-horizons.org 以得知如何連絡我們!'
