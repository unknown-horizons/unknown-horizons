  - [Pagebreak]
  - [Headline, '新任務: 定居島上']
  - [Image, content/gui/images/background/hr.png]
  - 用左鍵選擇你的船隻，並按右鍵指定想讓船隻移動到的位置。
  - 一旦你靠近沿岸，在總覽頁面上的錨狀按鈕便可以點擊。
  - - Gallery
