logbook-data:
- &INTRO
  - [Headline, 20 november 1740]
  - [Image, content/gui/images/background/hr.png]
  - Na vier dagen zakt de storm eindelijk en kunnen we wat uitrusten. Echter is er maar weinig voedsel meer over en het schip is zwaar beschadigd. De navigatie-instrumenten en de zeekaarten zijn verloren gegaan.
  - We moeten snel het land zien te bereiken. Eén van de matrozen heeft een paar vogels zien vissen, dus land kan niet meer ver weg zijn. Gelukkig hebben we altijd wat gereedschap en planken aan boord, zodat we enkele simpele hutten kunnen bouwen.
  - 'Opdracht:

    Vind land en bouw een haven.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 november 1740]
  - [Image, content/gui/images/background/hr.png]
  - De haven is gebouwd en daar putten we nieuwe hoop uit. Ik maak me echter nog steeds zorgen over de komende dagen... het voedsel raakt op en we hebben een tekort aan bouwmaterialen.
  - Om te overleven moeten we de onze basisbehoeften zeker stellen. Het is tijd om een aantal mensen er op uit te sturen, op zoek naar voedsel en hout, zodat we kunnen overleven en een onderkomen kunnen bouwen.
  - 'Opdracht:

    Bouw van elk minstens één:

    * Houthakker

    * Visser

    * Jager

    Verzamel bovendien 5 voedsel en 5 planken.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 november 1740]
  - [Image, content/gui/images/background/hr.png]
  - We hebben nu voorzien in onze basisbehoefte naar voedsel en hebben wat hout verzameld, zodat onze nederzetting kan blijven groeien. Onze mensen eisen een plek om te wonen en een plek om de dagelijkst benodigdheden in te slaan.
  - Het is tijd om wat tenten te bouwen om in te wonen en een klein marktplein te maken om onze bewoners van de benodigde goederen te voorzien.
  - 'Opdracht:

    Bouw een marktplein en op zijn minst tien tenten.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 december 1740]
  - [Image, content/gui/images/background/hr.png]
  - Eindelijk hebben we weer genoeg te eten en weer een plek om te wonen. Mijn tent is niet echt comfortabel, maar het houdt me droog en ik weet dat ik 's nachts een dak boven het hoofd heb.
  - 'Ik heb ''s nachts de sterren bekeken, maar zonder mijn zeekaart en bijbehorende instrumenten blijft hun betekenis onbekend. Ik heb het gevoel dat we hier nog wel een tijdje zullen zitten, dus we moeten er maar het beste van maken.

    We kunnen alleen maar proberen hier een samenleving op te bouwen en een weg terug naar huis te vinden…'
  - 'Opdracht:

    Laat het dorp groeien tot je tenminste 250 inwoners en een positieve balans hebt.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 augustus 1745]
  - [Image, content/gui/images/background/hr.png]
  - Het gaat goed moet onze stad, het heeft al meer dan 250 inwoners. Ik begin te wennen aan ons nieuw thuis, maar dit eiland is te klein om hier met zijn allen te kunnen blijven.
  - We moeten ons schip beladen en op zoek gaan naar een groter eiland, met genoeg ruimte en grondstoffen voor mijn mensen. Ik heb een simpele zeekaart gemaakt aan de hand van de sterren die 's nachts aan de hemel staan. Het is niet perfect, maar ik hoop dat het toereikend is om later weer naar hier terug te kunnen keren.
  - 'Opdracht:

    Neem contact op met het Unknown Horizons Team (www.unknown-horizons.org) en ontdek hoe jij kan bijdragen aan het verlengen en verbeteren van dit scenario!'
  - [Pagebreak]
  - ''

