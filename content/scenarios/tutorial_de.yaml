  - 'Es gibt zwei Möglichkeiten, ihn zu bauen: entweder nahe der Farm oder in der Nähe eines Lagers bzw. des Kontors.'
  - In beiden Fällen solltet Ihr eine Straßenverbindung sicherstellen.
  - Der Weber wird auch ohne eine Straße bei der Farm Wolle abholen und Stoff produzieren, falls sie nah genug gelegen ist.
  - ''
  - [BoldLabel, 'Aufgabe: Errichtet einen Weber, der Wolle abholen kann.']
  - - Gallery
