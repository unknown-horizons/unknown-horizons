  - Diese Situation könnt Ihr durch zwei Maßnahmen verbessern, die wir uns nun anschauen wollen.
  - Alle Betriebe bieten die Möglichkeit, ihre Produktion zu pausieren. Klickt einmal auf das Zahnrad, welches sich in der Übersicht des Holzfällerlagers befindet.
  - Ist dieser 'Stillgelegt'-Modus aktiv, sinken die laufenden Kosten eines Gebäudes. Sie werden vielleicht nicht immer auf null sinken, aber sie sind geringer als bei einem weiterhin produzierenden Betrieb.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Ihr könnt somit Geld sparen, falls Ihr einen Betrieb vorübergehend nicht benötigt, ihn aber auch nicht abreißen möchtet.'
  - 'Eine andere Lösung ist das Gebäude der Seefahrer-Stufe, welches wir bis jetzt noch nicht erwähnt haben: ein Lagerzelt.'
  - 'Dieses Gebäude hat zwei Zwecke:

    * es bietet mehr Platz für Eure Güter und

    * es schickt (genau wie das Kontor) eigene Träger, um Güter zu transportieren.'
  - Anzumerken ist, dass alle Betriebe auch mit dem Lager verbunden werden können, um ihre Güter abholen zu lassen. Falls Euer Kontor mit den Transportaufgaben überfordert ist, kann ein zusätzlich errichtetes Lager Entlastung bieten.
  - ''
  - [BoldLabel, 'Aufgabe: Errichtet ein Lager, möglichst dort, wo die Abholsituation verbessert werden soll.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

