  - Da das Kontor nur begrenzt viel Platz hat, um Güter aufzubewahren, werden Güter nicht mehr von Euren Betrieben in ein Lager transportiert, sobald der Bestand voll ist.
  - Falls also kein Siedler vor kurzem sein Zelt ausbauen wollte, befindet sich wahrscheinlich eine Menge Bretter im Lager und Euer Holzfäller kann nichts mehr lagern.
  - Diese Situation könnt Ihr durch zwei Maßnahmen verbessern, die wir uns nun anschauen wollen.
  - 'Alle Betriebe bieten die Möglichkeit, ihre Produktion zu pausieren.

    Das mag seltsam klingen, aber klickt einmal auf das Zahnrad, welches sich in der Übersicht des Holzfällerzeltes befindet.'
  - Ist dieser „Pause“-Modus aktiv, sinken die laufenden Kosten eines Gebäudes. Sie werden vielleicht nicht immer auf null sinken, aber sie sind geringer als bei einem weiterhin produzierenden Betrieb.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Ihr könnt somit Geld sparen, falls Ihr einen Betrieb vorübergehend nicht benötigt, ihn aber auch nicht abreißen möchtet.'
  - 'Eine andere Lösung ist das Gebäude der Seefahrer-Stufe, welches wir bis jetzt noch nicht erwähnt haben: ein Lagerzelt.'
  - 'Dieses Gebäude hat zwei Zwecke:

    * es bietet mehr Platz für Eure Güter und

    * es schickt (genau wie das Kontor) eigene Träger, um Güter zu transportieren.'
  - Anzumerken ist, dass alle Betriebe auch mit dem Lager verbunden werden können, um ihre Güter abholen zu lassen. Falls Euer Kontor mit den Transportaufgaben überfordert ist, kann ein zusätzlich errichtetes Lager Entlastung bieten.
  - ''
  - [BoldLabel, 'Aufgabe: Errichtet ein Lager, möglichst dort, wo die Abholsituation verbessert werden soll.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, Errichtet eine Weberhütte in Reichweite von Wolle.]
  - [Headline, 'NEUE AUFGABE: WEBER']
  - [Image, content/gui/images/background/hr.png]
  - Ihr benötigt nun noch einen Weber, um aus der Wolle Stoff herzustellen.
  - 'Die Weberhütte ist das Zuhause des Webers. Es gibt zwei Möglichkeiten, sie zu bauen: entweder in der Nähe des Bauernhofs oder in der Nähe eines Lagerzeltes bzw. des Kontors.'
  - In beiden Fällen solltet Ihr eine Wegverbindung sicherstellen.
  - Ihr könnt die Weberhütte in der Nähe des Bauernhofs bauen und den Weg zum Bauernhof abreißen, und ihr werdet sehen, dass der Weber trotzdem die Wolle aufsammeln und mit der Produktion fortfahren wird.
  - ''
  - [BoldLabel, 'Aufgabe: Errichtet eine Weberhütte in Reichweite von Wolle.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Beherbergt mehr als 50 Einwohner, um die Einführung zu beenden. Ihr benötigt außerdem eine positive Bilanz.']
  - [Headline, 'NEUE AUFGABE: ABSCHLUSS']
  - [Image, content/gui/images/background/hr.png]
  - Beherbergt mehr als 50 Einwohner, um die Einführung zu beenden. Errichtet hierzu weitere Wohngebäude und erweitert die Produktionslinien, falls nötig.
  - 'Sobald die Wirtschaft floriert und diese Anzahl an Einwohnern versorgen kann, seid Ihr bereit für Eure nächsten Aufgaben: Segelt zu neuen Ufern und erforscht „Unknown Horizons“!'
  - Ihr benötigt außerdem eine positive Bilanz. Diese könnt ihr im Kontor (Schaltfläche „Finanzen“) überprüfen.
  - ''
  - [BoldLabel, 'Aufgabe: Erreicht insgesamt 50 Einwohner und eine positive Bilanz, um diese Einführung abzuschließen.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, 'Glückwunsch! Ihr habt das Ende dieser Einführung erreicht und seid bereit, Euch neuen Herausforderungen zu stellen!']
  - [Headline, ALLE AUFGABEN ERLEDIGT]
  - [Image, content/gui/images/background/hr.png]
  - Ihr habt alle Euch übertragenen Aufgaben erfolgreich abgeschlossen. Eine neue Welt liegt euch nun zu Füßen und wartet darauf, mit Tatendrang und Entdeckerwillen besiedelt zu werden!
  - 'Falls Ihr Vorschläge habt, was wir verbessern, hinzufügen oder auslassen könnten bzw. sollten:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Unsere Foren stehen Euch ebenfalls offen!
  - Meist sind wir am besten in unserem IRC-Kanal zu erreichen, das solltet Ihr also zuerst probieren (-;
  - [Pagebreak]
  - [Headline, Vielen Dank!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Danke, dass Ihr Euch Zeit genommen habt, diese Einführung zu spielen!


    Das UH-Team'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

