  - 'Wunderbar! Der Freie Händler hält nun von Zeit zu Zeit an Eurem Kontor.


    Weiter geht es mit der Anleitung zum Handeln.'
  - Nach dem Auswählen eines Guts zeigt der grüne Balken, wie viel davon momentan vorrätig ist. Befindet sich keine Ware im Lager, wird auch kein Balken erscheinen.
  - Das Bewegen des Schiebereglers auf der rechten Seite des Slots verändert die maximale Lagermenge. Dieser Wert hat unterschiedliche Bedeutungen beim Ver- und Einkauf.
  - Beim Einkauf legt er fest, wie viel dieser Ware Ihr insgesamt bevorraten möchtet.
  - Beim Verkauf wird jeder Überschuss über diesem Grenzwert verkauft, und es wird nichts verkauft, solange ihr nicht den eingestellten Lagerstand aufweist.
  - [Pagebreak]
  - '

    Ein Beispiel zum besseren Verständnis:

    Falls 5 Tonnen auf Lager sind und der Regler auf 9 Tonnen ''Einkauf'' gestellt ist, bedeutet dies, dass zusätzlich bis zu 4 Tonnen eingekauft werden.'
  - Ein Verkaufsposten, bei dem der Schieberegler auf 13 Tonnen gestellt ist, bewirkt bei einem Lagerstand von 18 Tonnen, dass bis zu 5 Tonnen verkauft werden.
  - Falls der Freie Händler jedoch weniger verkaufen möchte als Ihr abnehmen würdet, müsst ihr Geduld haben und auf den nächsten Besuch warten.
  - Der Wert einer Ware kann NICHT manuell beeinflusst werden! Er setzt sich aus verschiedenen Faktoren zusammen und wird an die Handelssituation der Inselwelt angepasst.
  - Ihr könnt Eure Handelsbilanz im Tab 'Finanzen' einsehen, in dem die Posten Ein- und Verkauf gegenübergestellt sind.
  - '

    AUFGABE: Kauft so lange Werkzeuge ein, bis Ihr 30 Einheiten auf Lager habt.'
