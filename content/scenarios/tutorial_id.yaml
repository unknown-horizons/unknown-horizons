  - Ini sebuah persedian sangat konstan pada biaya dari sebuah waktu produksi yang sedikit lama per unit dari makanan.
  - Sebuah pemukiman kecil seperit kamu punya dapat mengunakan kedua pengumpulan tempat makanan tersebut, dan kamu dapat lebih menyeimbangkan pro dan kontra jika kamu melihat arahan perbandingan tersebut.
  - ''
  - [BoldLabel, 'Tugas: Bangun sebuah tenda pemburu dan sebuah tenda nelayan.']
