- &MAINSQUARE
  - [Message, Bangun sebuah alun - alun. Pilih sebuah area tanpa bangunan perekonomian.]
  - [Headline, 'TUGAS BARU: ALUN - ALUN']
  - [Image, content/gui/images/background/hr.png]
  - Para penduduk kamu membutuhkan sebuah alun - alun dimana mereka dapat mengambil barang mereka dari situ.
  - 'Ini berarti mereka membutuhkan sebuah jalan kecil yang menghubungkan dari rumah mereka ke alun - alun. Catatan: Alun - alun tersebut bertindak sebagai jalan juga, karena itu tenda berdekatan alun - alun tidak membutuhkan sebuah jalan setapak pemisah.'
  - Semua barang - barang di dalam gudang kamu tersedia di 'plaza' ini, jadi para penduduk kamu tidak membutuhkan berjalan kaki ke tenda nelayan  atau bahkan ke gudang.
  - - Gallery
    - [content/gui/icons/buildmenu/004_h.png]
  - You should avoid placing your main settlement tents too close to your lumberjacks because building tents will clear away the trees that your lumberjack needs to produce boards.
  - Companies work without being connected to the tents, so you don't need to build a road between the Main Square and e.g. your Lumberjack's Tent.
  - ''
  - [BoldLabel, 'Task: Build a Main Square.']
  - [Pagebreak]
  - '

    Now let''s have a closer look at the Main Square.'
  - - Gallery
