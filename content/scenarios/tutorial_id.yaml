- &LUMBERJACK
  - [Message, Bangun sebuah tenda penebang pohon dan hubungkan itu menuju ke gudang.]
  - [Headline, 'TUGAS BARU: BANGUN SEBUAH TENDA PENEBANG POHON']
  - [Image, content/gui/images/background/hr.png]
  - Persedian dan material konstrusi dapat dibongkar dari kapal kamu dan taruh secara aman di gudang baru kamu. Sekarang  waktu untuk membangun beberapa bangunan dasar, memulai dengan sebuah tenda penebang pohon.
  - Para penebang akan menebang pohon dari daerah berhutan sekitar tenda mereka dan memulai proses pengolahan kayu untuk memproduksi papan, untuk kegunaan di konstruksi atau sebagai sumber daya perdagangan.
  - Untuk membangun sebuah tenda penebang pohon, buka Menu Bangunan dengan mengklik tombol di bawah peta mini atau tekan 'B' sebagai pintasan default.
  - - Gallery
    - [content/gui/icons/widgets/minimap/build.png]
  - Menu bangunan diurut berdasarkan beberapa tingkatan dan seperti keadaan kamu sekarang adalah sebuah pemukiman baru, Bangunan tingkat pertama hanya satu jenis tersedia untuk kamu; Dengan peradaban kamu maju, kamu akan memperoleh akses ke tingkat yang lebih tinggi dan mampu membangun bangunan yang jenis lebih luas.
  - [Pagebreak]
  - ''
  - Cari sebuah lokasi yang bagus untuk para penebang kita berkerja kemudian pilih 'tenda penebang pohon' dari list bangunan di gambaran ikhtisari dan tempatkan bangunan tersebut.
  - Kemudian di dalam permaina kamu mungkin ingin membuat daerah hutang dengan menanam pohon - pohon, tapi karena itu membutuhkan uang, kamu sebaiknya menggunakan apa alam yang telah sediakan untuk sementara waktu!
  - Ada beberapa sumber daya yang dikumpulkan atau bangunan produksi membutuhkan sebuah jalur yang terhubung ke sebuah gudang atau bentuk penyimpanan lainnya, jika tidak, barang yang diproduksi tidak akan diambil.
  - Jadi, sekali tenda penebang pohon kamu berada diposisinya, hubungkan bangunan tersebut ke gudang kamu denga membuka bangunan menu kemudian mengklik  tombol 'Jalur'. Sekarang kamu dapat mengklik dan menyeret dengan mouse untuk menggambar rute dari jalur kamu diantara tenda penebang pohon dan gudang kamu.
  - ''
  - [BoldLabel, 'Task:  Bangun sebuah tenda penebng pohon di sebuah daerah berhutan dan hubungkan bangunan tersebut ke gudang kamu.']
