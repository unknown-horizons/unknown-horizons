logbook-data:
- &INTRO
  - [Headline, 20 de novembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Després de quatre dies la tempesta per fi amaina i podem descansar. Malauradament, ens queda poc menjar i el nostre vaixell ha quedat força malmès. Hem perdut la carta i els instruments de navegació.
  - Hauríem de veure la costa aviat. Un dels homes ha vist ocells pescant, així que no podem ser lluny de terra. Afortunadament sempre portem taulons i eines. Podrem construir un refugi.
  - 'Missió:

    Troba terra i construeix un port.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 de novembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Hem construït un port i se'ns renoven les esperances. Encara em preocupa el futur proper... ens estem quedant sense menjar i ens falten alguns materials de construcció elementals.
  - Hem d'assegurar les necessitats bàsiques per continuar vius. Ha arribat l'hora d'anar a buscar menjar i fusta per poder sobreviure i construir un refugi.
  - 'Missió:

    Construïu com a mínim un de cada:

    * Llenyataire

    * Pescador

    * Caçador

    Recolliu 5 unitats de menjar i 5 taulons.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 de novembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Hem assegurat les necessitats bàsiques de menjar i recollit fusta per continuar ampliant el nostre assentament. La gent demana un lloc on viure i intercanviar béns per les necessitats del dia a dia.
  - És hora de construir algunes tendes per viure-hi i una petita plaça per l'aprovisionament dels ciutadans.
  - 'Missió:

    Construïu una plaça i com a mínim 10 tendes.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 de desembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Per fi tenim prou menjar i un lloc on refer la nostra vida. La meva tenda no és gaire confortable, però em manté eixut i em dóna el consol de tenir un sostre on passar la nit.
  - 'A les nits miro els estels, però sense les cartes de navegació i els instruments no puc orientar-me. Tinc la sensació que ens haurem de quedar durant un temps, així que haurem de millorar la nostra situació.

    Només podem mirar de construir una civilització i trobar el camí cap a casa…'
  - 'Missió:

    Feu créixer el poble fins que tingueu 250 habitants i un balanç positiu.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 d'agost de 1745]
  - [Image, content/gui/images/background/hr.png]
  - El nostre poble va força bé. Ja som 250 habitants. Ens estem acostumant a la nova llar, però l'illa és massa petita per quedar-nos-hi per sempre.
  - Haurem de carregar el vaixell i anar a una illa més gran que disposi de més recursos i espai per la meva gent. He creat un mapa de navegació bàsic, fent servir les estrelles que es veuen a la nit. No és perfecte, però espero que sigui suficient per poder tornar aquí.
  - 'Missió:

    Posa''t en contacte amb l''equip de l''Unknown Horizons (www.unknown-horizons.org) i descobreix com pots ajudar a fer aquest escenari més llarg i millor!'
  - [Pagebreak]
  - ''

