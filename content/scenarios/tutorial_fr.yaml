- actions:
  - arguments: ["NOUVELLE\_MISSION : CONSTRUIRE UN ENTREP\xD4T", "Avez vous observ\xE9\
        \ le bucheron r\xE9cemment?\n\nPuisque votre comptoir n'a qu'une capacit\xE9\
        \ limit\xE9, les collecteurs arr\xEAterons d'aller chercher les biens dans\
        \ les entreprises lorsqu'il sera plein.\nDonc si aucun marin n'a am\xE9lior\xE9\
        \ sa tente, vous avez probablement beaucoup de planches et dans ce cas le\
        \ bucheron fait peut-\xEAtre une pause.\nNous pouvons corriger cette situation\
        \ par deux approches diff\xE9rentes que nous allons pr\xE9senter plus bas.\n\
        \nToutes les entreprises offrent la possibilit\xE9 de stopper le travail.\n\
        Cela peut paraitre \xE9trange mais essayez de cliquer sur les engrenages que\
        \ vous voyez par exemple dans le sommaire du bucheron.\n\nSi ce mode \xAB\
        pause\xBB est disponible (nous l'appelons \xABd\xE9saffection\xBB) les couts\
        \ de fonctionnements que vous payez pour le b\xE2timent baisseront. Il ne\
        \ baisseront pas \xE0 z\xE9ro, mais ils seront d\xE9j\xE0 plus bas que si\
        \ le b\xE2timent fonctionnait."]
    type: logbook_w
  - arguments: ['', "Cela veut dire que vous pouvez \xE9conomiser de l'argent en d\xE9\
        sactivant des b\xE2timents que vous ne voulez pas d\xE9truire mais dont vous\
        \ n'avez pas besoin pour l'instant.\n\nUne autre solution est de construire\
        \ le dernier b\xE2timent de \xABNiveau I\xBB qui n'a pas encore \xE9t\xE9\
        \ mentionn\xE9 : l'entrep\xF4t.\n\nCe b\xE2timent a deux fonctions. Il:\n\
        * Offre plus d'espace de stockage pour vos biens et\n* Envoie ses propres\
        \ collecteurs pour aller chercher des biens tout comme le comptoir le fait.\n\
        \nNotez que les entreprises peuvent \xE9galement \xEAtre connect\xE9es \xE0\
        \ un entrep\xF4t \xE0 la place d'un comptoir et si le comptoir est surcharg\xE9\
        \ vous pouvez l'aider \xE0 tout collecter en construisant un entrep\xF4t.\n\
        \nMISSION: Construisez un entrep\xF4t, de pr\xE9f\xE9rence quelque part o\xF9\
