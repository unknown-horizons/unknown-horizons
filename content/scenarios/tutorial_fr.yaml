    Continuons ce tutoriel et voyons comment commercer.'
  - Après avoir sélectionné un type de produit, la barre verte le long de l'emplacement (si visible) vous indique le niveau de stock de ce produit.
  - Bouger le régleur à droite de chaque emplacement détermine sa « valeur cible » qui a un sens différent pour « acheter » ou « vendre ».
  - Quand vous achetez, vous allez acheter suffisamment pour atteindre votre « valeur cible » de stock.
  - Quand vous vendez, la « valeur cible » est la quantité de produit que vous voulez garder en réserve et ne pas vendre.
  - [Pagebreak]
  - '

    Par exemple :

    Un emplacement « achat » avec 5 tonnes en stock et un curseur à 9 provoquera l''achat de 4 tonnes supplémentaires.'
  - Un emplacement « vente » avec 18 tonnes en stock et un curseur à 13 vendra jusqu'à 5 tonnes.
  - Cependant si le bateau-marchand veut juste acheter ou vendre moins que ce que vos réglages permettent, vous devrez être patient et attendre son retour.
  - 'Unknown Horizons offre un système de prix dynamique, la valeur d''une unité peut donc varier.

