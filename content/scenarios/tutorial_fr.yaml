- actions:
  - arguments: [!!python/unicode 'NOUVELLE MISSION: CONSTRUISEZ DES CHAMPS', "La ferme\
        \ elle-m\xEAme ne produira rien sans champs.\n\nPour l'instant vous avez le\
        \ choix entre des pr\xE9s, des champs de pommes de terre et des champs de\
        \ canne \xE0 sucre.\n\nVoyons ce qu'ils produisent:\n* Pr\xE9s: Des moutons\
        \ vivent ici et produisent de la laine.\n* Champs de pomme de terre: Des pommes\
        \ de terre y poussent et constituent votre nourriture.\n* Champs de canne\
        \ \xE0 sucre: De la canne \xE0 sucre qui sert \xE0 produire de l'alcool et\
        \ (plus tard) des confiseries.\n\nPour l'instant nous avons seulement besoin\
        \ de pr\xE9s mais si vos ressources alimentaires ne sont pas suffisantes (beaucoup\
        \ d'habitations) vous pouvez aussi produire des pommes de terre.\n\nNotez\
        \ que dans le cas des pommes de terre vous devrez connecter la ferme (pas\
        \ les champs!) au r\xE9seau routier puisque c'est la seule entreprise de cette\
        \ chaine de production."]
    type: logbook_w
  - arguments: ['', "Assurez-vous que tous les champs sont dans l'espace couvert par\
        \ la ferme.\n\nVous pouvez combiner vos productions - un champ ne m\xE8nera\
        \ pas \xE0 une efficacit\xE9 de 100 pour cent - mais vous devrez v\xE9rifier\
        \ combien de champs la ferme peut cultiver.\n\nLes diff\xE9rents types de\
        \ champs n\xE9cessitent plus ou moins de temps pour \xEAtre cultiv\xE9s (planter,\
        \ r\xE9colter, etc ...) et \xE0 cause de cela une ferme peut ne pas \xEAtre\
        \ en mesure de s'occuper de tous les champs \xE0 temps.\n\nMais pour l'instant\
