  - '

    Чтобы увидеть Вашу первую задачу, нажмите на кнопку "Read next entries" на навигационной панели! Это выглядит примерно так:'
  - - Gallery
    - [content/gui/images/buttons/parrow_right.png]
  - [Pagebreak]
  - '

    Для любых предложений по улучшению формулировки, темы, которые вы хотели бы лучше понять или даже ошибки в условиях: Пожалуйста, расскажите нам, и мы постараемся улучшить урок!'
  - '

