  - [Pagebreak]
  - [Headline, Добро пожаловать в Неизведанные Горизонты!]
  - [Image, content/gui/images/background/hr.png]
  - '


    '
  - Это Ваш Капитанский журнал, где будет хранится вся важная информация. Краткое описание каждой задачи будет предоставлено в левой части экрана.
