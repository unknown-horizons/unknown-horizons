  - Primero clica en tu propia lonja y clica en la tercera pestaña.
  - Después haz clic en una de las tres casillas y selecciona el bien que quieres comprar o vender.
  - Después de seleccionar un tipo concreto de producto, la barra verde que atraviesa el fondo del casillero muestra cuánto tienes en almacén de este producto.
