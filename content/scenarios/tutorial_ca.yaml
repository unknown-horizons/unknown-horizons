- &TRADING
  - [Message, Aconseguiu un estoc mínim de 30 eines. Tardareu una miqueta.]
  - [Headline, 'Nova tasca: apreneu a comerciar']
  - [Image, content/gui/images/background/hr.png]
  - 'Molt bé! El comerciant lliure ara s''aturarà al vostre magatzem de tant en tant.


    Continuem l''aprenentatge de com es fan els negocis.'
  - Després d'escollir un tipus particular de producte, la barra verda de sota la casella (si està visible) us mostra quina quantitat del producte que teniu en estoc.
  - Movent la barra de desplaçament cap a la dreta de cada casella determina el «valor objectiu» a «Comprar» o «Vendre».
  - Quan compreu, comprareu suficient producte per assolir el «valor objectiu» de l'estoc.
  - Quan vengueu, el «valor objectiu» de l'estoc és la quantitat de producte a la qual deixareu de vendre fins que en torneu a tenir més un altre cop.
  - [Pagebreak]
  - '

    Per exemple:

    Si teniu una casella «compar» i teniu 5 tones en estoc, la barra de desplaçament posada a 9 tones farà que en compreu 4 tones més com a màxim.'
  - La venda funciona d'una forma similar. Una casella «Venda» amb 18 tones en estoc i la barra de desplaçament posada a 13 vendrà fins a 5 tones.
  - De tota manera, si el comerciant lliure només li interessa comprar o vendre una quantitat inferior de la que teniu configurada, us haureu de conformar i esperar que torni.
  - 'L''Unknown Horizons disposa d''un càlcul de preus intel·ligent, de manera que el valor d''una unitat pot variar.

    No podeu canviar els preus manualment!'
  - Podeu veure el vostre balanç comercial a la pestanya «Finances» comparant-hi els valors de «Vendes» i «Compres».
  - ''
  - [BoldLabel, 'Task: Buy as many tools as you need to have 30 tools in stock!']
