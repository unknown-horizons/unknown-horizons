  - Вирішенням цього є святилище, в якому сільський священник швидко поставить укриття від сонця.
  - Будинки служб також повинні бути з'єднані наметами з стежками, інакше ваші жителі не в змозі будуть дістатися до них.
  - [Pagebreak]
  - '

    Зверніть увагу, що віра розглядається як фізичний ресурс!'
  - Це означає, що жителям потрібна дорога  з виробником (святилищем), щоб забрати віру собі.
  - Через деякий час вони споживають її, а потім знову шукають виробника, щоб зібрати більше віри.
  - 'Важливо:

    Будівлі повинні знаходитися в певних межах від ваших наметів.

    З''єднання дорогою також потрібне.'
  - ''
  - [BoldLabel, 'Завдання: Побудуйте святилище з стежкою до наметів для того, щоб задовольнити попит ваших моряків на віру.']
  - - Gallery
    - [content/gui/icons/buildmenu/005.png]

- &NEXTTIER
  - [Message, 'Задайте низький рівень податків (лівий кінець) і чекайте, поки моряки перейдуть на наступний рівень.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: НАСТУПНИЙ РІВЕНЬ']
  - [Image, content/gui/images/background/hr.png]
  - Всі вимоги виконані тепер, якщо ваші жителі можуть регулярно відвідувати головну площу і святилище і кількість ваших продуктів харчування є адекватною.
  - Якщо моряки досить щасливі, то вони хочуть перейти до наступного рівня першопрохідців.
  - Щоб зробити їх щасливими, більше нічого для вас не треба робити, але установіть податки на нижчому рівні, бо Ви виконали всі вимоги ваших жителів.
  - Ви повинні намагатися не завжди працювати на низьких податках, бо це, ймовірно, призведе до банкрутства рано чи пізно. Для певного періоду часу, якщо ви знаєте, що ви робите, це прекрасно.
  - Через деякий час, перший житель повинен дійти до головної площі і подивитися на нові будівельні матеріали, щоб побудувати дерев'яний будинок. Цей будинок буде заміняти старий намет.
  - [Pagebreak]
  - '

    Така модернізація жител коштуватиме деяких ресурсів і тому може бути обмежена на головній площі.'
  - Там також є модернізація будівель без затрат, як ви побачите, з лісопилкою. У цьому випадку тільки  змінюється вигляд.
  - Оновлений будинок вміщає більше жителів, і піонери платять більше податків, ніж моряки, також.
  - Як ви, напевно, вже здогадалися, недоліком є те, що першопрохідці вимагають додаткових товарів, які морякам не потрібні - так що вам доведеться витрачати на це додаткові гроші, щоб зробити їх щасливими.
  - ''
  - [BoldLabel, 'Завдання: Встановіть рівень податків до низького (лівий край) і почекайте, поки моряки оновляться.']
  - - Gallery
    - [content/gfx/buildings/pioneers/residential/as_hut0/idle/45/0.png]

- &FARM
  - [Message, 'Побудуйте ферму, залишивши деякий простір навколо неї.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: БУДІВНИЦТВО ФЕРМИ']
  - [Image, content/gui/images/background/hr.png]
  - Вітаємо! Деякі з ваших жителів досягли рівня II!
  - Тепер у вас є доступ до нових будівель, погляньте на меню будівництва знову.
  - - Gallery
    - [content/gui/icons/tabwidget/buildmenu/tier/tier2_u.png]
  - Блискуча нова вкладка там появилася.
  - Першопрохідці будуть вимагати тканини, тому вам потрібно створити лінію з виробництва тканини, починаючи з вовни овець (який є одним з товарів, вироблених на фермі).
  - Ферма - це особлива виробнича будівля, тому вона може виробляти не тільки один, але й дуже багато (і різних) товарів, які ви виберете.
  - Продукція з ферм залежить від того, які поля ви побудували довкола неї.
  - [Pagebreak]
  - '

    Ми будемо мати ближчий погляд на це пізніше.'
  - Ферми, як і всі компанії, що виробляють сировину, не обов'язково повинні бути пов'язані із наметом для зберігання або складом.
  - Поки одиниці кінцевої продукції підприємства можуть дістатися до ферми, і збирачі зі складу або намету для зберігання може досягнути кінцевого підприємства все в порядку.
  - Якщо ви, однак, планується зробити деякі обробки на різних частинах острова (яке може мати сенс), або навіть на різних островах, вам необхідно з’єднання для збирачів.
  - Спробуйте побудувати ферму не занадто близько до узбережжя або існуючих будівель, оскільки їй знадобиться деякий простір навколо неї, щоб вона добре працювала.
  - ''
  - [BoldLabel, 'Завдання: Побудуйте ферму.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, 'Побудувати, принаймні, одне пасовисько і додайте картопляні поля, якщо хочете.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: Створення ПОЛІВ']
  - [Image, content/gui/images/background/hr.png]
  - Ферма сама по собі не буде виробляти що-небудь без деяких полів.
  - Ви в даний час маєте вибір між пасовищами, картоплею та цукровим полем.
  - 'Наведемо короткий огляд:

    * Пасовисько: Вівці живуть тут, виробляючи овечу вовну.

    * Картопляне поле: Вирощується картопля, яка поточно розглядається як їжа.

    * Цукрове поле: Вирощується цукрова тростина, яка використовується для виробництва лікеру і (пізніше) кондитерських виробів.'
  - Тепер потрібні тільки пасовища, але в разі, якщо ваша ланцюжок постачань продовольства є дуже маленьким (можливо, багато житлових будинків), ви можете також виробляти трохи картоплі.
  - Відзначимо, що для картоплі знадобиться дорожнє з'єднання з фермі (не в полі!), бо це буде підприємство, яка виробляє готовий товар (їжу).
  - [Pagebreak]
  - '

    Переконайтеся, що всі поля побудовані у області, яка обслуговується фермою.'
  - Ви можете мати комбіноване виробництво - одне пасовище не призведе до 100-відсоткової ефективності ферми - але ви повинні перевірити, скільки полів одна ферма може обслуговувати.
  - Різні класи полів вимагають, щоби фермерські господарства витрачали більше або менше часу там (на посів, урожай, стадо, і т. д.), і через це, господарство може виявитися не в змозі задовольнити всі поля, які ви побудували для нього.
  - На даний момент, вам не потрібно дуже піклуватися про ці проблеми, бо ви не збудували жодного поля. Давайте змінимо це!
  - ''
  - [BoldLabel, 'Завдання: Побудуйте хоча б одне пасовисько неподалік від ферми і додайте картопляні поля, якщо хочете.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, 'Побудуйте намет для зберігання (вкладка рівня I) там, де це має сенс.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: БУДІВНИЦТВО СХОВИЩА']
  - [Image, content/gui/images/background/hr.png]
  - Чи стежите ви за своїм лісорубом в останній час?
  - Оскільки ваш склад не має необмежений простір для зберігання товарів, то збирачі  зупинять забирати товари з підприємства, коли усе заповнено.
  - Оскільки моряки нещодавно не хотіли модернізувати свої намети, то ви, ймовірно, маєте багато дощок і в тому випадку, лісоруб може бути на холостому ході.
  - Ми можемо поліпшити цю ситуацію двома різними способами, і ми подивимося на обидва з них.
  - "Всі підприємства пропонують не робити ніякої роботи взагалі. \nЦе може здатися дивним, але натисніть на шестерню і ви бачите в огляді хатину лісоруба."
  - Якщо цей режим "перерви" включений (ми називаємо його "Зняття з експлуатації"), поточні витрати, які ви платите за будівлю, зменшаться. Вони не будуть дорівнюють нулю, але все ж таки будуть нижчими, ніж якщо ви тримаєте запущене виробництво.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Це означає, що ви зможете заощадити гроші, коли вам тимчасово не потрібне підприємство і не хочете зносити його.'
  - 'Іншим рішенням є будівництво споруди минулого рівня-I, яку не було згадано досі: намети для зберігання.'
  - 'Ця будівля має дві мети. Вона:

    * служить для зберігання ваших товарів, та

    * надсилає своїх збирачів для збору товарів на склад.'
  - Зверніть увагу, що підприємства також можуть бути з'єднані з складом для зберігання їхньої продукції і якщо склад переповнений, то ви можете розмістити намети для зберігання, щоб допомогти там.
  - ''
  - [BoldLabel, 'Завдання: Побудуйте намети для зберігання, переважно там, де вам потрібні збирачі.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Побудуйте житло ткача так, щоби у нього був доступ до ферми, яка виробляє вовну.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: БУДІВНИЦТВО: ЖИТЛА ТКАЧА']
  - [Image, content/gui/images/background/hr.png]
  - Зараз виробництво вовни вже налаштовано, тому вам все одно потрібний ткач, щоби виробляти тканини з цієї вовни.
  - Є два місця, де ви можете побудувати його - або близько до ферми або близько до наметів для зберігання (або складу).
  - У обох випадках ви повинні забезпечити нормальне сполучення дорогою.
  - Ви можете розмістити ткача біля ферми і зруйнувати будь-які дороги на ферму, щоб побачити, що він буде як і раніше отримувати шерсть і виробляти.
  - ''
  - [BoldLabel, 'Завдання: Створіть ткача, розташованого так, що він може отримати шерсть.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Забезпечте житло 50 або більше жителів у вашому місті, щоби завершити навчання. Вам необхідний додатний баланс.']
  - [Headline, 'НОВЕ ЗАВДАННЯ: ЗАВЕРШЕННЯ НАВЧАННЯ']
  - [Image, content/gui/images/background/hr.png]
  - Спробуйте розмістити в підсумку 50 або більше жителів у вашому місті, надаючи більше житлових будівель.
  - Як тільки ви будете в змозі  підтримувати управління економікою на рівні, який зможе задовольнити таку кількість споживачів, Ви готові відкрити для себе нові невідомі горизонти!
  - Крім того, необхідно достатньо грошей, щоб ця економіка працювала, тому додатний баланс (перевірте "Рахунок" на вкладці складу) потрібний.
  - ''
  - [BoldLabel, 'Завдання: досягніть загальної кількості населення 50 чоловік і додатного балансу для завершення цього уроку.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Вітаємо! Ви досягнули кінця навчання і готові до нових випробувань!]
  - [Headline, ЗАВДАНЬ БІЛЬШЕ НЕМАЄ]
  - [Image, content/gui/images/background/hr.png]
  - Ви успішно виконали всі завдання, які були передані вам. Зараз світ перебуває у вашому розпорядженні, чекаємо ваших вільних прагнень і сміливих досліджень!
  - 'Якщо у вас є які-небудь пропозиції про те, що ми можемо і повинні поліпшити, додати або виключити:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Наші форуми відкриті для вас!
  - Найкращі результати досі досягнуті через приєднання до нашого IRC-каналу, тому ви могли б спробувати спершу його.
  - [Pagebreak]
  - [Headline, Дякуємо!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Дякуємо за проходження навчання!


    Ваша UH-команда'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
