  - Varud ja ehitusmaterjalid on su laevalt lossitud ja asuvad turvaliselt su uues laos. Nüüd on aeg ehitada mõned lihtsad ehitised, alustades puuraidurite telgist.
  - Puuraidurid langetavad nende telki ümbritsevast metsaselt alat puid ja töötlevad selle puiduks, mida saab kasutada ehitamiseks või vahetuskaubana.
  - Puuraidurite telgi ehitamiseks ava menüü "Ehita". Selleks klõpsa kas minikaardi all oleval suurel ikoonil või vajuta klahvi 'B' (vaikimisi kiirklahv).
  - - Gallery
    - [content/gui/icons/widgets/minimap/build.png]
  - Ehitamise menüü on sorteeritud tasemete kaupa. Kuna sul on uus koloonia, siis saad ehitada ainult esimese taseme ehitisi. Vastavalt sellele, kuidas su tsivilisatsioon areneb, saad võimaluse ehitada mitmesugustele kõrgemate tasemete ehitistele.
  - [Pagebreak]
  - ''
  - Otsi puuraidurite telgile sobilik metsane ala ja vali ülevaate menüüst ehitiste alt "Puuraidurite telk" ning aseta see valitud kohta.
  - Mängu hilisemas faasis võid luua puid istutades metsamaad, kuid see maksab. Hetkel pead sa kasutama looduse pakutud ressursse!
  - Igasugune ressursside kogumine või tootmine vajab teerada, mis ühendab ta laohoone või mõne muu ladustamise kohaga. Vastasel juhul ei koguta toodetavaid kaupu.
  - Seega, kui puuraidurite telk on valmis, pead sa ühendama ta laoga. Ava menüü ehita ja klõpsa nupul "Teerada". Sa saad nüüd klõpsata ja vedada hiirega teeraja puuraidurite telgi ja lao vahele.
  - ''
