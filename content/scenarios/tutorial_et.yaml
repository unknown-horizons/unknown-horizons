  - [Message, Build a tent and connect it to the main square if necessary.]
  - [Headline, 'UUS ÜLESANNE: ELAMUD']
  - [Image, content/gui/images/background/hr.png]
  - Asunikud tahavad pea kohale katust; vastasel korral nad isegi ei mõtle su linnas elamisele! Sa pead püstitama telgid.
  - - Gallery
