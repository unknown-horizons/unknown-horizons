- &TRADING
  - [Message, 'Veendu, et varuks on  vähemalt 30 tööriista. Selleks võib kuluda natuke aega.']
  - [Headline, 'ÜLESANNE: ÕPI KAUPLEMA']
  - [Image, content/gui/images/background/hr.png]
  - 'Imeline! Vaba Kaupleja peatub nüüd su lao lähedal aeg-ajalt.


    Järgmisena õpime kauplema.'
  - Esmalt tee klõps oma laol ja seejärel klõpsa kolmandal kaardil.
  - Nüüd klõpsa ühel kolmest pesast ja vali kaup, mida soovid osta või müüa.
  - Kaubagrupi valimisel järel näitab pesa alumises servas olev roheline riba (kui ta on nähtav) laos oleva kauba kogust.
  - Sikutades liuguri iga pesa parempoolsesse serva määrab "vajaliku koguse", mis omab erinevat tähendust kaartidel "Ost" ja "Müük".
  - Ostmisel ostad sa piisavalt, et hoida laos oleks varus "vajalik kogus" kaupa.
  - Müümisel lõppeb müük "vajaliku koguseni" jõudmisel. Selleni jõudes lõppeb müümine alati vastavat ressurssi lisandumiseni.
  - [Pagebreak]
  - '

    Näiteks:

    Kui sa oled kaardil "Ost" ja laos on kaupa 5 tonni ning liugur asub 9 tonnil, siis sa ei osta rohkem kui 4 tonni.'
  - Müümine käib sarnaselt. "Müügi" pesa, milles on 18 tonni kaupa ja mille liugur asub 13 tonnil müüb kuni 5 tonni.
  - Kui vaba kaupleja aga soovib ainult osta või müüb vähem, kui su seaded lubavad, siis pead sellega leppima ja ootama ta naasmist.
  - 'Unknown Horizons kasutab tarka hindamist, mistõttu kaubaühiku hind on muutuv.

    Hinna määramine käsitsi EI OLE võimalik!'
  - Sa saad vaadata oma müügi bilanssi kaardil "Konto" ning võrrelda seal "Müügi" ja "Ostu" tulemusi.
  - ''
  - [BoldLabel, 'Ülesanne: osta nii palju tööriistu, et laovaru oleks vähemalt 30!']
