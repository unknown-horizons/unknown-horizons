  - [Image, content/gui/images/background/hr.png]
  - Kas sa oled hiljuti oma saeveskit jälginud?
  - Kuna su laohoone ei ole lõputult suur, et kaupu hoida, siis lõpetavad kogujad lao täitumisel kaupade kogumise.
  - Kui meremehed ei ole hiljuti soovinud oma telkide uuendamist, siis on sul ilmselt palju laudu ja saeveski ei tööta.
  - Sellist olukorda saab parandada kahel viisil ja järgnevalt tutvume mõlemaga.
  - 'Kõik kompaniid ei pruugi alati tööd pakkuda.

    See võib kõlada imelikult, kuid klõpsa hammasrattal, mis on puuraiduri hüti ülevaatel.'
  - Kui seal on "puhkuse" olek lubatud, siis on ehitise käituskulud madalamad. Need ei lange nulli, kuid nad on siiski väiksemad, kui sa hoiad kompanii kaupu tootmas.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    See tähendab, et sa saad raha koguda, kui sa ajutiselt ei kompaniid ei vaja ja ei soovi ka seda lammutada.'
  - 'Teine võimalus on ehitada viimane esimese taseme ehitis, millest ei ole siiani veel juttu olnud: lao telk.'
  - 'Sellel ehitisel on kaks ülesannet. See

    * võimaldab sul hoiustada rohkem kaupu, ja

    * saadab oma enda kogujad kapuadele järgi, nii nagu seda teevad laod.'
  - Kõik kompaniid võivad olla ühendatud ka laoga, et nende toodangut kogutaks ja kui lao kogujad on ülekoormatud, siis saab laotelk sind ladustamisel aidata.
  - ''
  - [BoldLabel, 'Ülesanne: ehita laotelk, eelistatult kohta, kuhu vajad kogujaid.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Ehita kangru hütt, mis saab kuidagi töödelda su farmi villa.']
  - [Headline, 'UUS ÜLESANNE: EHITA KETRUSVABRIK']
  - [Image, content/gui/images/background/hr.png]
  - Nüüd, kus villatootmine on käivitatud, on sul vaja veel kangrut, et toota villast kangast.
  - 'Kangru hütt on koht, kus elab kangur. Ehitamiseks mõistlikke kohti on kaks: kas farmi või lao (-telgi) naabrusesse.'
  - Mõlemal juhul pead rajama ka ühendava teeraja.
  - Kangru hüti võid paigutada farmi lähedale ja samas hävitada farmi ühendusteed, kuid villa varumine ja töötlemine jätkub ikkagi.
  - ''
  - [BoldLabel, 'Ülesanne: ehita kangru hütt nii, et ta saaks hankida villa.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Linnas olev maja, milles on vähemalt 50 elanikku, lõpetab selle õpetuse. Bilanns peab polema positiivne.']
  - [Headline, 'UUS ÜLESANNE: LÕPETA ÕPETUS']
  - [Image, content/gui/images/background/hr.png]
  - Proovi majutada oma linnas vähemalt 50 elanikku ehitades rohkem elamuid.
  - Kui su majandus töötab piisavalt, et rahuldada sellist elanike arvu, siis oled sa valmis avastama mängu "Unknown Horizons"!
  - Sul on vaja piisavalt raha, et hoida majandus toimimas, seega on positiivne bilanss vajalik (kontrolli lao kaarti "Konto").
  - ''
  - [BoldLabel, 'Ülesanne: Jõua vähemalt 50 elanikuni ja positiivse bilansini, et see õpetus lõpetada.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Palju õnne! Oled jõudnud selle õpetuse lõppu ja valmis kohtuma järgmiste väljakutsetega!]
  - [Headline, ROHKEM ÜLESANDEID EI OLE]
  - [Image, content/gui/images/background/hr.png]
  - Sa oled edukalt lõpetanud kõik sulle antud ülesanded. Maailm on nüüd sulle valla, oodates su suuri tegusid ja vapraid avastusi!
  - 'Kui sul on ettepanekuid parandusteks, täiendusteks aga ka eemaldamiseks, siis anna sellest meile teada:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Meie foorumid on sulle samuti avatud!
  - Senised parimad tulemused arhiveeriti liitudes me IRC kanaliga, nii et sa võiksid hakatuseks proovida seda (-;
  - [Pagebreak]
  - [Headline, Suur aitäh!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Täname, et mängisid õpetust!


    Tervitavad Unknown Horizonsi loojad'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

