- &NEXTTIER
  - [Message, 'Määra madal maksude tase (vasak serv) ja oota, et su meremehed jõuaks järgmisele tasemele.']
  - [Headline, 'UUS ÜLESANNE: JÄRGMINE TASE']
  - [Image, content/gui/images/background/hr.png]
  - Kõik nõudmised on nüüd täidetud, kui su elanikud külastavad regulaarselt peaväljakut ja paviljoni ja su toiduga varustamine on piisav.
  - Kui meremehed on piisavalt õnnelikud, siis soovivad nad jõuda järgmisele tasemele, mida kutsutakse Avastajad.
  - Nende õnnelikuks tegemiseks on sul vaja ainult alandada makse, sest sa oled täitnud oma elanike kõik nõudmised.
  - Sa ei tohiks jääda madalate maksude juurde pikaks ajaks, sest see viib su varem või hiljem üsna kindlalt pankrotti. Mõneks ajaks on teadlik maksude alandamine siiski mõistlik samm.
  - Mõne aja möödudes peaks esimene üksus tulema keskväljakule ja otsima seal uut ehitusmaterjali, et ehitada palkmaja. See maja asendab vana telgi.
  - [Pagebreak]
  - '

    Selline elamute uuendamine nõuab ressursse ja seetõttu saab seda peaväljakul piirata.'
  - Samas on olemas ka ehitiste tasuta uuendamised, mida näed näiteks saeveskis. Sellisel juhul muutub ainult graafika.
  - Uuendatud elamusse mahub rohkem elanikke ja avastajad maksavad meremeestest ka rohkem makse.
  - Ilmselt oled juba taibanud, et avastajad nõuavad täiendavaid kaupu, mida meremehed ei vaja. Seega pead kulutama rohkem raha, et ka luurajad oleksid õnnelikud.
  - ''
  - [BoldLabel, 'Task: Set the tax level to Low (left end) and wait for sailors to upgrade.']
  - - Gallery
    - [content/gfx/buildings/pioneers/residential/as_hut0/idle/45/0.png]

