  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, En az bir otlak inşa edin ve isterseniz patates ekim alanı ekleyin.]
  - [Headline, 'YENİ GÖREV: ALAN İNŞA EDİN']
  - [Image, content/gui/images/background/hr.png]
  - Tek başına Çiftlik, tarlaları olmadan hiçbir şey üretmeyecek.
  - Şimdilik otlak, patates ve şeker ekim alanı aralarında seçim yapabilirsiniz.
  - 'Kısaca bir özet geçelim:

    * Otlak: Koyunlar burada yaşar ve koyun yünü üretir.

    * Patates Tarlası: Yiyecek olarak kullanılabilecek patates yetiştirir.

    * Şeker Tarlası: Likör damıtmak ve (ileride) şekerleme ürünleri üretmek üzere şeker yetiştirir.'
  - Şimdi sadece otlağa ihtiyacımız olacak. Ancak besin depo zinciriniz çok küçükse (belki çok sayıda yerleşim binası var), ayrıca patates de üretebilirsiniz.
  - Patatesler için, ürünler üzerinde çalışmak için tek şirket olacak olan Çiftliğe (tarlaya değil!) yol bağlantısı gerektiğini unutmayın.
  - [Pagebreak]
  - '

    İnşa ettiğiniz tüm alanların Çiftlik tarafından kapsandığından emin olun.'
  - Birleşik üretime sahip olabilirsiniz - bir otlak çiftliğin yüzde 100 verimli olmasını sağlamayacaktır - fakat bir Çiftliğin sunabileceği tarla sayısını denetlemeniz gerekir.
  - Alanların farklı sınıfları, çiftlik birimlerinin daha fazla veya az zaman harcamasına ihtiyaç duyacak (beslemek, hasat etmek, üretmek vb… için). Bu yüzden bir çiftlik için inşa edilen alanların tümüne zamanında hizmet edemeyebilir.
  - Şimdilik hiç alan inşa etmediğiniz için bu durumları önemsemeniz gerekmiyor. Bunu değiştirelim!
  - ''
  - [BoldLabel, 'Görev: Çiftliğin menzili içerisinde en az bir Otlak inşa edin ve isterseniz Patates Tarlaları ekleyin.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, Mantıklı bir yere bir depo çadırı (seviye I sekmesi) inşa edin.]
  - [Headline, 'YENİ GÖREV: DEPO İNŞA EDİN']
  - [Image, content/gui/images/background/hr.png]
  - Yakın zamanda oduncunuzu izlediniz mi?
  - Ambarınız, ürünleri depolamak için sınırsız alana sahip olmadığından dolu olduğunda toplayıcılar şirketlerden mal getirmeyi bırakacaklardır.
  - Bu durumda son zamanda denizcileriniz çadırlarını yükseltmek istemediyse, muhtemelen çok sayıda tahtanız var ve bu durumda oduncu boşta durabilir.
  - Bu durumu iki şekilde iyileştirebiliriz ve ikisine de aşağıda bakacağız.
  - 'Tüm şirketler hiçbir iş yapmamayı teklif ediyor.

    Bu tuhaf gelebilir ancak Oduncu Çadırının genel bakışında gördüğünüz dişliye tıklayın.'
  - Eğer bu 'mola' kipi etkinse (bunu 'Hizmetten Çıkma' olarak adlandırıyoruz), binaya ödediğiniz işletme maliyetleri azalacak. Sıfır olmayacak ancak hala şirketi çalıştırmaya devam ederseniz daha az olacak.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Bu, geçici olarak yıkmak istemediğiniz ancak ihtiyacınız da olmayan bir şirketten para kurtarmanızı sağlar.'
  - 'Diğer çözüm de burada şimdiye kadar bahsedilmeyen bir son seviye-I binası inşa etmektir: Depo Çadırı.'
  - 'Bu binanın iki amacı var. Bina:

    * Mallarınız için daha fazla depo alanı sunar ve

    * kendi toplayıcılarını Ambarda olduğu gibi mal getirmesi için gönderir.'
  - Şirketlerin de ürünlerinin toplanabilmesi için bir Depoya bağlanabileceklerini unutmayın ve bir Ambar, toplayıcı görevleri ile başedemiyorsa, yardım etmesi için bir Depo Çadırı yerleştirebilirsiniz.
  - ''
  - [BoldLabel, 'Görev: Tercihen toplayıcılara ihtiyacınız olacak yere bir Depo Çadırı inşa edin.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, Çiftliğinizdeki yüne bir şekilde ulaşabilecek bir Dokumacı Çadırı inşa edin.]
  - [Headline, 'YENİ GÖREV: BİR DOKUMACI İNŞA ET']
  - [Image, content/gui/images/background/hr.png]
  - Artık yün üretimi hazır ancak hala bu yünden kıyafet üretmek için bir dokumacıya ihtiyacınız var.
  - Dokumacı Çadırı dokumacının yaşadığı yerdir. İnşa edebileceğiniz iki yer vardır - Çiftliğe veya Depo Çadırı'na (veya Ambara) yakın.
  - İki durumda da Patikaya bağlantılarından emin olmalısınız.
  - Dokumacı Çadırı Çiftliğe yakın yerleştirebilir ve hala yün alıp üretebileceğini görmek için tüm Patikaları yok edebilirsiniz.
  - ''
  - [BoldLabel, 'Görev: Yün alabilmesi için konumlandırılmış bir Dokumacı Çadırı inşa edin.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Öğreticiyi bitirmek için şehrinizde 50 veya daha fazla halka sahip olun. Pozitif bir bakiyeye ihtiyacınız var.]
  - [Headline, 'YENİ GÖREV: ÖĞRETİCİYİ TAMAMLA']
  - [Image, content/gui/images/background/hr.png]
  - Daha fazla yerleşim binası sağlayarak şehrinizde 50 veya daha fazla nüfus elde edin.
  - Ekonomiyi tüketicilerin miktarını karşılayacak şekilde dengelediğinizde, Unknown Horizons'u keşfetmeye hazırsınız demektir!
  - Ayrıca bu ekonomiyi dengede tutmak için paraya ihtiyacınız olacak. Bunun için de bir pozitif bakiye (Ambar 'Hesap' sekmesine bakın) gerekli.
  - ''
  - [BoldLabel, 'Görev: Bu öğreticiyi tamamlayabilmek için 50 nüfusa ve pozitif bakiyeye ulaşın.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Tebrikler! Bu öğreticinini sonuna ulaştınız ve yeni meydan okumalarla karşılaşmaya hazırsınız!]
  - [Headline, BEKLEYEN GÖREV YOK]
  - [Image, content/gui/images/background/hr.png]
  - Size verilen tüm görevleri başarıyla yerine getirdiniz. Artık dünya sizin özgür isteklerinizi ve cesur keşiflerinizi beklemek üzere emirlerinizi bekliyor!
  - 'Eğer yapabileceğimiz veya yapmamız gereken bir öneriniz varsa, buraya ekleyin:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Forumlarımız da size açık!
  - Şimdiye kadar en başarılı sonuç IRC kanalı aracılığıyla edinildi. İlk olarak bunu deneyebilirsiniz (-;
  - [Pagebreak]
  - [Headline, Teşekkürler!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Öğreticiyi oynadığınız için teşekkürler!


    UH-Takımınız'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

