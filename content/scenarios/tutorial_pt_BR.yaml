  - Em ambos os casos, certifique-se de que ele esteja conectado a uma trilha.
  - Você pode posicionar a cabana do tecelão ao lado da fazenda sem uma trilhae observar que mesmo assim ele irá buscar a lã e começará a produção de tecido.
