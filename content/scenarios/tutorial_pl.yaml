  - Jeżeli ich żądania zostaną spełnione, zwiększy się ich szczęście a przez to wpływy z podatków.
  - W przeciwnym przypadku szczęście oraz wpływy zmniejszą się. Po pewnym czasie rezydenci mogą poważnie się zawieść i opuścić wioskę, zostawiając za sobą rozpadające się ruiny.
