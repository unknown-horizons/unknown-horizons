  - [Image, content/gui/images/background/hr.png]
  - 'Excellent! The Free Trader will now stop by at your Warehouse from time to time.


    Let''s continue our tutorial on how to trade.'
  - First click on your own Warehouse and click on the third tab.
  - Then click on one of the 3 slots, then select a good you want to buy or sell.
  - Dopo aver selezionato un particolare tipo di bene, la barra verde nella parte inferiore dello slot (se visibile) mostra la quantita stockata.
  - Trascinando il cursore a destra di ogni slot determina il 'valore obiettivo', che ha un significato diverso da 'Buy' e 'Sell' .
  - Al momento dell'acquisto, viene acquistata la quantita necessaria a tenere il 'valore obiettivo' in stock.
  - In caso di vendita, il 'valore obiettivo' è lo stock minimo, raggiunto il quale il magazzino smette di vendere fino a quando non si avra' di nuovo un eccedenza di quella risorsa.
  - [Pagebreak]
  - '

    Per esempio:

    Avendo un ''Buy'' slot e 5 tonnellate in magazzino, un cursore posizionato a 9 tonnellate, farà acquistare ulteriori 4 tonnellate al massimo.'
  - Vendere funziona in modo simile. Uno slot 'Sell' con 18 tonnellate in magazzino e il cursore posizionato a 13 venderà fino a 5 tonnellate.
  - If the Free Trader however only wants to buy or sell less than your settings would allow him, you need to live with that and wait for him to return.
  - 'Unknown Horizons dispone di determinazione intelligente del prezzo, in modo che il valore di una unità può variare.

