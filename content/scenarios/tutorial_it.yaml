- &STORAGE
  - [Message, Costruisci una tenda magazzino (livello I) dove può essere utile.]
  - [Headline, 'NUOVO OBIETTIVO: I MAGAZZINI']
  - [Image, content/gui/images/background/hr.png]
  - Hai guardato il tuo boscaiolo di recente?
  - Dal momento che il magazzino non ha spazio illimitato per le merci, i raccoglitori interomperanno il loro lavoro se il magazzino è pieno.
  - Quindi, se nessun marinaio ha recentemente migliorato la sua tenda probabilmente avete un sacco di tavole e per questo il boscaiolo è inattivo.
  - Possiamo migliorare questa situazione in due diversi modi, daremo uno sguardo a ciascuno di loro di seguito.
  - 'Le aziende non lavorano affatto.

    Questo può sembrare strano, ma clicca sulla ruota dentata che si vede alla capanna del boscaiolo.'
  - Se la modalità 'break' è attivata (noi lo chiamiamo 'Decommissionamento'), i costi di gestione per l'azienda diminuiranno. Non saranno pari a zero, ma comunque inferiore a quelli se l'azienda producesse.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - "\nCiò significa che è possibile risparmiare denaro se temporaneamente non hai bisogno di una \nsocietà e non la vuoi abbattere."
  - 'Un''altra soluzione è quella di costruire l''ultimo edificio di primo livello che non è stato menzionato finora: la tenda di stoccaggio.'
  - 'Questo edificio ha due scopi:

    * Offre più spazio di archiviazione per le vostre merci, e

    * Invia i propri raccoglitori a prendere le merci, è simile al magazzino.'
  - Le aziende possono anche essere collegate a un magazzino per far si che i loro prodotti vengono raccolti, se il magazzino è sopraffatto dai compiti di raccolta, è possibile inserire una tenda di stoccaggio per aiutare.
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci una tenda magazzino (livello I) preferibilmente la dove ti servono dei raccoglitori.']
