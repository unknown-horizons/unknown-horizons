- &TRADING
  - [Message, Raggiungi una scorta  di almeno 30 attrezzi per isola. Nota che ci vorrà non poco tempo.]
  - [Headline, 'OBIETTIVO: IL COMMERCIO']
  - [Image, content/gui/images/background/hr.png]
  - 'Eccellente! Il commerciante ora si fermerà passera dal vostro magazzino di tanto in tanto.


    Continuiamo col tutorial sul commercio.'
  - Dopo aver selezionato un particolare tipo di bene, la barra verde nella parte inferiore dello slot (se visibile) mostra la quantita stockata.
  - Trascinando il cursore a destra di ogni slot determina il 'valore obiettivo', che ha un significato diverso da 'Buy' e 'Sell' .
  - Al momento dell'acquisto, viene acquistata la quantita necessaria a tenere il 'valore obiettivo' in stock.
  - In caso di vendita, il 'valore obiettivo' è lo stock minimo, raggiunto il quale il magazzino smette di vendere fino a quando non si avra' di nuovo un eccedenza di quella risorsa.
  - [Pagebreak]
  - '

    Per esempio:

    Avendo un ''Buy'' slot e 5 tonnellate in magazzino, un cursore posizionato a 9 tonnellate, farà acquistare ulteriori 4 tonnellate al massimo.'
  - Vendere funziona in modo simile. Uno slot 'Sell' con 18 tonnellate in magazzino e il cursore posizionato a 13 venderà fino a 5 tonnellate.
  - Se il commerciante libero però vuole solo comprare o vendere meno che le impostazioni gli avrebbero permesso, è necessario vivere con quello e aspettare il suo ritorno.
  - 'Unknown Horizons dispone di determinazione intelligente del prezzo, in modo che il valore di una unità può variare.

    NON è possibile modificare i prezzi manualmente!'
  - Puoi vedere il tuo saldo commerciale nella scheda 'Account' confrontando i valori 'Sale' e 'Buy'.
  - ''
  - [BoldLabel, 'Obiettivo: Acquista tanto quanto è necessario per disporre di 30 utensili in magazzino!']
  - - Gallery
    - [content/gui/icons/resources/32/006.png]

- &PAVILION
  - [Message, Costruisci un padiglione con connessioni alle tende.]
  - [Headline, 'NUOVO OBIETTIVO: IL PADIGLIONE']
  - [Image, content/gui/images/background/hr.png]
  - Questi utensili saranno sufficienti per il momento. Ben fatto!
  - È ora di fornire alloggi, una piazza principale e cibo per i tuoi abitanti.
  - Eppure c'è una richiesta che non abbiamo soddisfatto finora, quale si può verificare che nella scheda mercato o tenda - i tuoi marinai vogliono una costruzione in cui possono pregare.
  - La soluzione è un padiglione che il parroco del villaggio pone rapidamente come riparo dal sole.
  - Edifici di servizio come questo hanno bisogno di essere collegato con un percorso alle tende, altrimenti i vostri abitanti non possono raggiungerli.
  - [Pagebreak]
  - '

    Si noti che la fede è trattata come una risorsa fisica!'
  - Ciò significa che i vosri abitanti hanno bisogno di un collegamento stradale al produttore (padiglione) per prendere la fede.
  - Dopo qualche tempo, avranno consumato la fede e andranno di nuovo a cercare un produttore per raccogliere più fede.
  - 'Importante:

    NON è sufficiente che l''edificio è solo all''interno di una determinata gamma di tende.

    È anche necessario il collegamento stradale.'
  - ''
  - [BoldLabel, 'Obiettivo:Costruisci un padiglione con un sentiero per le tende in modo da soddisfare la domanda di fede dei vostri marinai.']
