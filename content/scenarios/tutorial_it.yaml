- &NEXTTIER
  - [Message, Imposta il livello delle tasse su Basso (a sinistra) ed attendi l'aggiornamento dei marinai.]
  - [Headline, 'NUOVO OBIETTIVO:AVANZA ALL'' LIVELLO SUCCESSIVO']
  - [Image, content/gui/images/background/hr.png]
  - Tutte le richieste ora sono soddisfatte se i tuoi abitanti possono visitare regolarmente la piazza principale, il padiglione e se il vostro approvvigionamento alimentare è adeguato.
  - Se i marinai sono abbastanza felici, vogliono avanzare al prossimo livello chiamato Pionieri.
  - Per renderli felici, non c'è altro da fare per voi, inpostate le imposte ad un livello più basso da quando hai soddisfatto tutte le richieste dei vostri abitanti.
  - Si dovrebbe cercare di impostare sempre le tasse non troppo basse in quanto questo porterà probabilmente al fallimento, prima o poi. Anche se, se si sa cosa si sta facendo e per un breve periodo puo essere utile.
  - Dopo qualche tempo, la prima unità dovrebbe raggiungere a piedi la piazza principale per avere nuovo materiale da costruzione per costruire una casa di tronchi. Questa casa andrà a sostituire la vecchia tenda.
  - [Pagebreak]
  - '

    Tali aggiornamenti residenziali costano risorse e possono quindi essere limitate nella piazza principale.'
  - Ci sono anche gli aggiornamenti di edifici, senza costi, come si vedere dal boscaiolo. In questo caso, solo la grafica cambia.
  - Un alloggio aggiornato accoglie più abitanti, in oltre i pionieri pagano più tasse rispetto ai marinai.
  - Come avrete già capito, il lato negativo è che i pionieri richiedono beni supplementari di cui i marinai non hanno bisogno - così hai bisogno di spendere soldi in più per renderli felici.
  - ''
  - [BoldLabel, 'Obiettivo: Imposta il livello delle tasse su Basso (a sinistra) ed attendi l''aggiornamento dei marinai.']
  - - Gallery
    - [content/gfx/buildings/pioneers/residential/as_hut0/idle/45/0.png]

- &FARM
  - [Message, Costruisci una fattoria mantenendo dello spazio disponibile intorno.]
  - [Headline, 'OBIETTIVO: LA FATTORIA']
  - [Image, content/gui/images/background/hr.png]
  - Congratulazioni! Alcuni dei tuoi abitanti hanno raggiunto il livello II!
  - Ora avete accesso a nuovi edifici, dai di nuovo un'occhiata al menu Costruzioni.
  - - Gallery
    - [content/gui/icons/tabwidget/buildmenu/tier/tier2_u.png]
  - Apparira' una nuova scheda brillante.
  - I pionieri richiederanno stoffa, quindi è necessario impostare una linea di produzione per la stoffa partendo con lana di agnello (che è uno dei beni prodotti nelle fattorie).
  - La fattoria è un edificio di produzione particolare in quanto può produrre non uno, ma molti (e diverse) merci.
  - La produzione delle fattorie dipende da che tipo di campi si costruiscono intorno ad esse.
  - [Pagebreak]
  - '

    Piu'' tardi daremo uno sguardo piu'' approfondito a questo.'
  - Le fattorie, come tutte le aziende produttrici di materie prime, non devono essere necessariamente collegati allo stoccaggio o a un magazzino.
  - Finché un unità della società di produzione puo' raggiungere la fattoria, e i raccoglitori del magazzino o stoccaggio possono raggiungere l'azienda  tutto funzionera bene.
  - Se, invece, hai intenzione di fare alcune lavori su diversi parti dell'isola (che può avere senso) o anche su isole diverse, avrete bisogno di un collegamento per i raccoglitori.
  - Prova a costruire la fattoria non troppo vicino alla costa o a edifici esistenti in quanto avrà bisogno di un po ' di spazio intorno per funzionare bene.
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci una fattoria.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, Costruisci almeno un pascolo ed aggiungi campi di patate se lo desideri.]
  - [Headline, 'NUOVO OBIETTIVO: I CAMPI']
  - [Image, content/gui/images/background/hr.png]
  - La fattoria non produce niente senza campi.
  - Attualmente puoi scegliere tra pascoli, campi di patate o zucchero.
  - "Facciamo una breve panoramica:\n* Pascolo: Pecore, producono lana di agnello.\n* Campo di patate: coltiva patate che vengono attualmente trattate come alimento. \n* Campi di Zucchero: coltiva zucchero che viene utilizzato per distillare liquori e (più tardi) produrre pasticceria."
  - Ora abbiamo bisogno soltanto di pascoli, ma nel caso in cui la tua catena di approvvigionamento alimentare è troppo piccola (in caso tu possieda molti edifici residenziali) si possono produrre anche alcune patate.
  - Nota che per le patate avrete bisogno di un collegamento stradale alla fattoria (non al campo!), in quanto sarà l'unica azienda a lavorare le merci.
  - [Pagebreak]
  - '

    Assicurati che tutti i campi che costruisci si trovino nella zona coperta della fattoria.'
  - È possibile avere produzioni combinate - un pascolo non porterà la fattoria ad un'efficienza del 100 per cento - è necessario controllare quanti campi un'azienda agricola può servire.
  - Diverse coltivazioni consumano più o meno tempo (semina, raccolta, allevamento, ecc ...) e per questo, l'azienda potrebbe non essere in grado di servire tutti i campi costruiti in tempo.
  - Per ora, non è necessario occuparsi di questi problemi dato cheal momento non avete costruito alcun campo. Cambiamo questo!
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci almeno un pascolo nel campo della fattoria e aggiungi campi di patate se lo desideri.']
  - - Gallery
