- &FOOD
  - [Message, Costruisci un cacciatore ed un pescatore. Connettili alla filiale.]
  - [Headline, 'OBIETTIVO: RIFORNIMENTI DI CIBO']
  - [Image, content/gui/images/background/hr.png]
  - Ti serviranno alcune strutture per produrre cibo poichè la popolazione (e specialmente i marinai) è molto affamata.
  - Nel primo livello le strutture disponibili sono Cacciatore e Pescatore.
  - Il Cacciatore caccia gli animali selvatici nei boschi, perciò deve essere posizionato in una foresta.
  - Per esempio puoi mettere la falegnameria e la capanna del Cacciatore vicine.
  - Può succedere che gli animali non si riproducano in fretta o che si nascondano.
  - 'Conclusione: il cacciatore non è troppo affidabile se avete bisogno di alimentazione continua.'
  - [Pagebreak]
  - '

    Il Pescatore ha bisogno di un cantiere costiero come il magazzino e un branco di pesci vicino.'
  - Egli costruirà una piccola imbarcazione a remi per catturare qualche pesce.
  - Questa è una fornitura molto costante al costo di un tempo di produzione leggermente più lungo per unità di cibo.
  - Un piccolo insediamento come il tuo può utilizzare entrambe le compagnie, e si può meglio bilanciare i pro e i contro, se si vede il confronto diretto.
  - ''
  - [BoldLabel, 'OBIETTIVO: Costruisci un cacciatore e un pescatore.']
  - Non dimenticare di collegarli al magazzino con dei percorsi!
  - - Gallery
    - [content/gui/icons/buildmenu/011_h.png, content/gui/icons/buildmenu/009_h.png, content/gui/icons/resources/32/005.png]

