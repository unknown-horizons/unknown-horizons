  - [Image, content/gui/images/background/hr.png]
  - Gli abitanti hanno bisogno di una piazza principale da cui possano approvvigionarsi di beni.
  - This means that they need a trail connection from their home to the main square. Note that the main square acts as trail as well, therefore adjacent tents do not need a separate trail.
  - Tutti i beni raccolti sono disponibili nella piazza del mercato, così i cittadini non saranno costretti ad andare dal pescatore o al magazzino.
  - - Gallery
    - [content/gui/icons/buildmenu/004_h.png]
  - Evita di mettere le costruzioni principali troppo vicino alla falegnameria perche rimuoveranno gli alberi che servono il boscaiolo.
  - Le industrie lavorano anche senza essere collegate alle tende, quindi non serve costruire un percorso tra la piazza principale e (per esempio) la capanna del falegname.
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci una piazza principale.']
  - [Pagebreak]
  - '

    Ora osserviamo con attenzione la piazza principale.'
  - - Gallery
    - [content/gui/icons/tabwidget/warehouse/account_a.png]
  - Nella scheda 'Conto' puoi vedere un foglio riassuntivo del bilancio dell'isola con tutti i costi e i guadagni dalle tasse.
  - Gli oggetti 'Vendita' e 'Acquisto' si riferiscono al bilancio commerciale che verrà spiegato più avanti.
  - Se il bilancio è positivo, stai avendo un profitto in tutto per tutto.
  - - Gallery
    - [content/gui/icons/tabwidget/mainsquare/inhabitants0_a.png]
  - Nelle diverse schede panoramica del livello si possono vedere le statistiche sui tuoi abitanti. È inoltre possibile impostare la tassa globale del livello specifico e concedere o negare abitanti di questo livello per passare a quello successivo.

- &FIRSTTENT
  - [Message, Build a tent and connect it to the main square if necessary.]
  - [Headline, 'OBIETTIVO: EDIFICI RESIDENZIALI']
  - [Image, content/gui/images/background/hr.png]
  - I coloni vogliono avere un tetto sopra la testa, altrimenti non vorranno vivere nella tua città! È necessario fornire delle tende.
  - - Gallery
    - [content/gui/icons/buildmenu/003_h.png]
  - Le tende sono gli edifici residenziali di base. I tuoi abitanti vorranno aggiornarle quando raggiungeranno livelli più elevati.
  - Nota che l'aggiornamento di ogni edificio necessita di materiale da costruzione, come il legno per il loro primo aggiornamento.
  - Considera di disabilitare l'aggiornamento se il tuo magazzino è carente di questi materiali.
  - I coloni possono non sembrare molto utili in quanto si cercheranno di consumare tutti i beni che produci - ma almeno pagano le tasse, e questo è l'unico modo in cui puoi fare soldi per ora!
  - ''
