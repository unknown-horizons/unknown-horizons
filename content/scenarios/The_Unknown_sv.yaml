logbook-data:
- &INTRO
  - [Headline, '20:e november 1740']
  - [Image, content/gui/images/background/hr.png]
  - Efter fyra dagar lugnar stormen ner sig och vi kan vila ut. Men vi har endast lite mat kvar och vårt skepp är i dåligt skick. Navigeringsinstrumenten samt kartorna är förlorade.
  - Vi måste komma iland snart. En i besättningen såg några fåglar som fiskade, så land kan inte vara långt borta. Lyckligtvis så har vi alltid verktyg och plankor ombord så att vi kan bygga grundläggande skydd.
  - 'Uppgift:

    Hitta land och bygg en hamn.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, '22:a november 1740']
  - [Image, content/gui/images/background/hr.png]
  - Hamnen är byggd och hoppet kommer tillbaka. Jag är fortfarande orolig för de kommande dagarna... vi håller på att få slut på mat och vi saknar enklare byggnadsmaterial.
  - Vi måste säkra våra grundläggande behov för att hålla oss levande. Det är dags att skicka ut folk för att samla mat och ved så att vi kan överleva och bygga skydd.
  - 'Uppgift:

    Bygg minst en av varje:

    * Timmerhuggare

    * Fiskare

    * Jägare

    Samla 5 mat och 5 plankor.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, '25:e november 1740']
  - [Image, content/gui/images/background/hr.png]
  - Vi har säkrat våra grundläggande behov av mat och har samlat ved för att kunna fortsätta expandera vår koloni. Vårt folk kräver en plats att leva och utbyta varor för deras vardagliga behov.
  - Det är dags att bygga tält att bo i samt ett mindre torg för att förse våra medborgare med varor.
  - 'Uppgift:

    Bygg ett torg och minst 10 tält.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, '1:a december 1740']
  - [Image, content/gui/images/background/hr.png]
  - Äntligen har vi tillräckligt med mat och ett ställe att bo i igen. Mitt tält är inte bekvämt men det håller mig torr och jag har känsla av att ha ett tak över huvudet nattetid.
  - 'Jag har skådat stjärnorna under nätterna, men utan mina kartor och instrument finner jag inga svar om var vi är. Jag har en känsla att vi kommer vara fast här ett tag så vi får göra det bästa av situationen.

    Vi kan bara försöka att bygga upp en civilisation igen och hitta en väg hem…'
  - 'Uppgift:

    Expandera byn tills du har åtminstone 250 invånare samt ett positivt saldo.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, '27:e augusti 1745']
  - [Image, content/gui/images/background/hr.png]
  - Vår by mår bra. Staden har växt till över 250 invånare. Jag har börjat vänja mig till mitt nya hem, ön är dock för liten för att kunna bosätta sig här för alltid.
  - Vi borde lasta skeppet och leta efter en större ö med mer resurser för mitt folk. Jag har skapat en enklare karta med hjälp av stjärnorna. Den är inte perfekt och jag hoppas att det räcker för att återvända hit.
  - 'Uppgift:

    Kontakta Unknown Horizons Teamet (www.unknown-horizons.org) för att ta reda på hur du kan bidra för att göra scenariot längre och bättre!'
  - [Pagebreak]
  - ''

