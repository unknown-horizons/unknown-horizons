logbook-data:
- &INTRO
  - [Headline, 20. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Nach vier Tagen hatte der Sturm endlich nachgelassen und wir können uns etwas ausruhen. Allerdings haben wir nicht mehr viel Nahrung an Bord und das Schiff ist stark beschädigt. Die Navigationsinstrumente und die Seekarten gingen verloren.
  - Wir müssen festes Land erreichen. Einer meiner Matrosen hat ein paar Vögel beim Fischen beobachtet – Land kann also nicht all zu weit entfernt sein. Glücklicherweise haben wir immer einige Werkzeuge und Bretter an Bord, so dass wir einfache Hütten bauen können.
  - 'Aufgabe:

    Entdeckt Land und baut einen Hafen.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Ein Hafen wurde gebaut und neue Hoffnung keimt auf. Ich mache mir weiterhin Sorgen über die kommenden Tage … die Nahrung geht zuneige und es fehlt an Baumaterial.
  - Um zu überleben, müssen wir unsere Grundversorgung absichern. Es ist nötig, Leute auszusenden, um Nahrung und Bauholz zu sammeln, damit wir überleben und uns Unterkünfte bauen können.
  - 'Aufgabe:

    Bildet mindestens je einen:

    * Holzfäller

    * Fischer

    * Jäger

    aus und sammelt 5 Nahrung sowie 5 Bretter.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Wir haben unsere Grundbedürfnis der Nahrung abgesichert und haben etwas Holz gesammelt, um das Wachstum unserer Siedlung voran zu treiben. Unsere Leute verlangen nach einem Ort zum Leben und einem, um Waren für ihre täglichen Bedürfnisse auszutauschen.
  - Es ist an der Zeit, ein paar Zelte zum Leben und einen kleinen Marktplatz zu bauen, um unsere Einwohner mit Gütern zu versorgen.
  - 'Aufgabe:

    Errichtet einen Marktplatz und mindestens 10 Zelte.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. Dezember 1740]
  - [Image, content/gui/images/background/hr.png]
  - Endlich haben wir genug zu essen und wieder einen Ort zum Leben. Mein Zelt ist nicht sehr komfortabel, aber es hält mich trocken und ich habe in der Nacht das Gefühl, ein Dach über dem Kopf zu haben.
  - 'Ich habe die Sterne in der Nacht untersucht, aber ohne meine Seekarten und Instrumente bleibt ihre Bedeutung unbekannt. Ich denke, wir werden hier eine Weile festsitzen. Wir müssen versuchen, das Beste daraus zu machen.

    Wir können nur versuchen, eine Zivilisation aufzubauen und versuchen, einen Weg in unsere Heimat zu finden …'
  - 'Aufgabe:

    Lasst die Stadt wachsen, bis Ihr mindestens 250 Einwohner und eine positive Bilanz habt.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. August 1745]
  - [Image, content/gui/images/background/hr.png]
  - Unserer Stadt geht es gut, sie hat mittlerweile über 250 Einwohner. Ich habe begonnen, mich an mein neues Zuhause zu gewöhnen, aber diese Insel ist zu klein, um hier für immer zu bleiben.
  - Wir sollten ein Schiff beladen und uns auf die Suche nach einer größeren Insel mit mehr Platz und Ressourcen für meine Leute begeben. Ich habe mir anhand der Sterne, die ich in der Nacht sehe, wieder eine einfache Seekarte erstellt. Sie ist nicht perfekt, aber ich hoffe, sie reicht, um hier her zurück zu finden.
  - 'Aufgabe:

    Kontaktiert das „Unknown Horizonts“-Team (www.unknown-horizons.org) und findet heraus, wie Ihr dieses Szenario länger und besser machen könnt!'
  - [Pagebreak]
  - ''

