logbook-data:
- &INTRO
  - [Headline, 20. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Nach vier Tagen hat der Sturm endlich nachgelassen und wir können uns etwas ausruhen. Allerdings haben wir nicht mehr viel Nahrung an Bord und das Schiff ist stark beschädigt. Die Navigationsinstrumente und die Seekarten sind verloren gegangen.
  - Wir müssen festes Land erreichen. Einer meiner Matrosen hat ein paar Vögel beim Fischen beobachtet - Land kann also nicht all zu weit entfernt sein. Glücklicherweise haben wir immer einige Werkzeuge und Bretter an Bord, so dass wir einfache Hütten bauen können.
  - 'Aufgabe:

    Findet Land und erbaut einen Hafen.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Der Hafen ist gebaut und neue Hoffnung kommt auf. Trotzdem mache ich mir Sorgen über die nächsten Tage... uns geht die Nahrung aus und es fehlt an Baumaterial.
  - Um uns am Leben zu erhalten müssen wir unsere Grundbedürfnisse absichern. Es ist an der Zeit Leute auszuschicken, die Nahrung und Bauholz besorgen, so dass wir überleben und uns Unterkünfte bauen können.
  - 'Aufgabe:

    Baue mindestens je einen:

    * Holzfäller

    * Fischer

    * Jäger

    Sammele außerdem 5 Nahrung und 5 Bretter.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Wir haben unsere Grundbedürfnis der Nahrung abgesichert und haben etwas Holz gesammelt, um das Wachstum unserer Siedlung voran zu treiben. Unsere Leute verlangen nach einem Ort zum Leben und einem, um Waren für ihre täglichen Bedürfnisse auszutauschen.
  - Es ist an der Zeit, ein paar Zelte zum Leben und einen kleinen Marktplatz zu bauen, um unsere Einwohner mit Gütern zu versorgen.
  - 'Aufgabe:

    Errichte einen Marktplatz und mindestens zehn Zelte.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. Dezember 1740]
  - [Image, content/gui/images/background/hr.png]
  - Endlich haben wir genug zu essen und wieder einen Ort zum leben. Mein Zelt ist nicht sehr komfortabel, aber es hält mich trocken und ich habe in der Nacht das Gefühl ein Dach über dem Kopf zu haben.
  - 'Ich habe die Sterne in der Nacht untersucht, aber ohne meine Seekarten und Instrumente bleibt ihre Bedeutung unbekannt. Ich denke, wir werden hier eine Weile feststecken. Wir müssen versuchen das Beste daraus zu machen.

    Wir können nur versuchen eine Zivilisation aufzubauen und versuchen einen Weg in unsere Heimat zu finden.'
  - 'Aufgabe:

    Lasse die Stadt wachsen, bis du mindestens 250 Einwohner und eine positive Bilanz hast.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. August 1745]
  - [Image, content/gui/images/background/hr.png]
  - Unserer Stadt geht es gut, sie hat mittlerweile über 250 Einwohner. I habe begonnen mich an mein neues Zuhause zu gewöhnen, aber diese Insel ist zu klein um hier für immer zu bleiben.
  - Wir sollten ein Schiff beladen und uns auf die Suche nach einer größeren Insel mit mehr Platz und Ressourcen für meine Leute begeben. Ich habe mir anhand der Sterne, die ich in der Nacht sehe, wieder eine einfache Seekarte erstellt. Sie ist nicht perfekt, aber ich hoffe sie reicht, um hier her zurück zu finden.
  - 'Aufgabe:

    Kontaktiere das Unknown Horizonts Team (www.unknown-horizons.org) und finde heraus wie du dieses Szenario länger und besser machen kannst!'
  - [Pagebreak]
  - ''

