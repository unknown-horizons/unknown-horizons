logbook-data:
- &INTRO
  - [Headline, 20 Kasım 1740]
  - [Image, content/gui/images/background/hr.png]
  - Dört günlük fırtına dinmeye başlarken dinlenebiliriz. Fakat, çok az yiyeceğimiz kaldı ve gemimizin durumu kötü. Seyrüsefer aygıtları ve deniz haritaları kayıp.
  - Yakında bir karaya çıkmalıyız. Adamlarından biri, balık için avlanan birkaç kuş gördü. Yani kara uzakta olamaz. Şanslıyız ki, gemimizde, birkaç basit barınak yapabilecek kadar aletimiz var.
  - 'Görev:

    Karayı bul ve bir iskele inşa et.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 Kasım 1740]
  - [Image, content/gui/images/background/hr.png]
  - İskele yapılır ve umutlar yeşerir. Hala sonraki günler için endişeleniyorum... Yiyeceğimiz bitiyor ve inşa edecek malzemelerimiz de.
  - Bizi hayatta tutabilmesi için temel gereksinimlerimizi karşılamalıyız. Artık insanları yiyecek ve odun için göndermenin tam sırası. Böylece biz de hayatta kalıp birkaç barınak yapabiliriz.
  - 'Görev:

    Her birinden en az bir adet yap:

    * Oduncu

    * Balıkçı

    * Avcu

    5 yiyecek ve 5 tahta biriktir.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 Kasım 1740]
  - [Image, content/gui/images/background/hr.png]
  - Temel yiyecek gereksinimlerimizi karşıladık ve yeni köyümüzün gelişmesini sağlayacak odun biriktirdik. İnsanlarımız yaşamak için bir yer ve günlük ihtiyaçları için eşya takası talep ediyor.
  - Artık içinde yaşanması için birkaç çadır ve halkımıza eşya desteği vermek için küçük bir ana meydan yapmanın tam zamanı.
  - 'Görev:

    Bir ana meydan ve en az 10 çadır inşa et.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 Aralık 1740]
  - [Image, content/gui/images/background/hr.png]
  - Sonunda yeterince yiyeceğimiz ve yaşayacak bir yerimiz var. Çadırım çok rahat değil ancak beni kuru tutuyor ve geceleri başımın üstünde bir çatı varmış hissini veriyor.
  - 'Gece yıldızları araştırıyordum, ancak deniz haritalarım ve aletlerim olmadan anlamları bilinmez kalıyor. Burada bir süre burada takılı kalacağız gibi görünüyor. Bu yüzden bu durumda yapabileceğimizin en iyisini yapmalıyız.

    Sadece bir medeniyet kurmayı ve eve bir yol bulmayı deneyebiliriz…'
  - 'Görev:

    Köyü en az 250 nüfus ve artı bakiye elde edinceye kadar genişlet.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 Ağustos 1745]
  - [Image, content/gui/images/background/hr.png]
  - Köyümüz güzel gidiyor. Şehirde 250 sakin var. Yeni evime alışmaya başladım ama bu ada burada sonsuza kadar kalmak için çok küçük.
  - Gemimizi yüklemeli ve insanlarım için kaynak ve oda sağlayabilecek daha büyük bir ada bulmak için yola çıkmalıyız. Gece gördüğüm yıldızları kullanarak, temel seyrüsefer haritamı tekrar oluşturdum. Mükemmel değil ancak umarım buraya dönmemizi sağlayacak.
  - 'Görev:

    Unkown Horizons Takımı (www.unknown-horizons.org) ile iletişime geç ve bu senaryoyu daha uzun ve daha iyi yapmak için nasıl katkıda bulunabileceğini öğren!'
  - [Pagebreak]
  - ''

