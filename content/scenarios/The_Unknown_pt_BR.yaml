logbook-data:
- &INTRO
  - [Headline, 20 de novembro de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Após quatro dias a tempestade finalmente acaba e podemos descansar. Mas resta-nos pouca comida e nosso navio encontra-se em más condições. Os instrumentos e cartas de navegação foram perdidos.
  - Temos de chegar em terra firme logo. Um de meus homens avistou alguns pássaros pescadores, portanto a costa não deve estar longe. Felizmente sempre trazemos algumas ferramentas e tábuas a bordo, de modo que podemos construir um abrigo básico.
  - 'Tarefa:

    Encontrar a costa e construir um porto.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 de novembro de 1740]
  - [Image, content/gui/images/background/hr.png]
  - O porto foi construído e uma nova esperança surge. Os próximos dias ainda me preocupam… estamos ficando sem comida e sem material básico de construção.
  - Temos de proteger nossas necessidades básicas para nos mantermos vivos. Está na hora de enviar algumas pessoas para coletar alimento e madeira para podermos sobreviver e construir abrigo.
  - 'Tarefa:

    Construir pelo menos um de cada:

    * Lenhador

    * Pescador

    * Caçador

    Coletar 5 alimentos e 5 tábuas.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 de novembro de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Garantimos nossas necessidades básicas de alimentação e reunimos um pouco de madeira para continuar o desenvolvimento de nossa nova colônia. O povo exige um local para habitação e troca de bens de consumo diário.
  - É hora de construir algumas tendas e uma pequena praça principal para suprir nossos cidadãos com mercadorias.
  - 'Tarefa:

    Construir uma praça principal e ao menos 10 tendas.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 de dezembro de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Finalmente temos algo para comer e um local para se abrigar. Minha tenda não é muito confortável mas me manterá seco e durante a noite me dá uma sensação de ter um teto sobre a cabeça.
  - 'Estive observando as estrelas à noite, mas sem minhas cartas de navegação e instrumentos a interpretação fica impossível. Tenho a sensação de que ficaremos presos aqui por algum tempo, então é melhor nos esforçarmos para melhorar nossas condições.

    Tudo que podemos fazer por hora é construir uma civilização e buscar o caminho de casa…'
  - 'Tarefa:

    Desenvolva a aldeia até possuir pelo menos 250 habitantes e um balanço positivo.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 de agosto de 1745]
  - [Image, content/gui/images/background/hr.png]
  - Nosso vilarejo está indo bem, a cidade cresceu para mais de 250 habitantes. Eu comecei a me acostumar com minha nova casa, mas esta ilha é pequena demais para ficarmos aqui para sempre.
  - Nós deveríamos carregar nossa embarcação e sair para procurar uma ilha maior que ofereça espaço e recursos para meu povo. Eu criei um mapa de navegação básico novamente, usando as estrelas que eu vi à noite. Não é perfeito, mas espero que seja suficiente para retornar aqui.
  - 'Tarefa:

    Entre em contato com a equipe do Unknown Horizons (www.unknown-horizons.org) e veja como você pode contribuir com a criação de cenários maiores e melhores!'
  - [Pagebreak]
  - ''

