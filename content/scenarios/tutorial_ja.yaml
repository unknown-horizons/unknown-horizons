    * じゃがいも畑：じゃがいもが育てられており、じゃがいもはいまのところ食糧として扱われています。

    * さとうきび畑：さとうきびが育てられており、酒を醸造し（後で）菓子を生産するのに使われます。'
  - いまのところ牧場のみが必要ですが、食糧供給連鎖が小規模すぎる場合（住居建造物が多すぎる場合など）、じゃがいもも生産することができます。
  - じゃがいもを作るなら、農家がこの財を扱う唯一の生産拠点なので、農家へ（畑ではなく！）道の接続があることが必要ですので、注意してください。
  - [Pagebreak]
  - '

    畑は、すべて農家の範囲内に建てるようにしてください。'
  - 一つの牧場で農家が100％稼働率に達することはないので、複数の作物を生産することができますが、一つの農家がいくつの畑を持てるかを確かめる必要があります。
  - それぞれの畑で農家ユニットはそれなりの時間を費やすので（種を撒いたり刈り取ったり牧畜をしたり…）、作った畑の全ての面倒をすぐに見ることはできないかもしれません。
  - いまのところ、畑が全くないので、これらの事情を気にする必要はありません。まずはそんな状況を変えましょう！
  - ''
  - [BoldLabel, 'Task: Build at least one pasture in the farm''s range and add potato fields if you like.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, （第一階層タブ中にある）貯蔵テントを有効な場所に作りましょう。]
  - [Headline, 新しい任務：貯蔵庫を作れ]
  - [Image, content/gui/images/background/hr.png]
  - 伐採所の具合を最近見ましたか？
  - 倉庫は、財の保管場所が限られているので、在庫がいっぱいになると、人夫は財の回収を止めます。
  - ですから、テントを改築したいという船乗りがしばらくいなければ、板材がおそらくたくさん溜まっていますので、その場合、製材所は無聊をかこっているはずです。
  - この状況を改善するには二つの方法がありますので、以下に紹介することとしましょう。
  - '一つめは、全生産拠点に、全く作業をさせないようにします。

    これは、おかしなことのように思われるかもしれませんが、とにかく伐採所の概観のところにある歯車をクリックしてみてください。'
  - この「休憩」モード（「非番」と言います）が有効になると、この建造物のために支払う運営費用は減少します。これは零にはなりませんが、生産拠点を動かし続けるよりも安価です。
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    つまり、生産拠点を一時的に必要とせず、かといって取り壊しなくもない時に、費用を節約できるということです。'
  - もう一つの解決方法は、まだ説明していない最後の第一階層建造物、貯蔵テントを建築することです。
  - 'この建造物には、下記の二つの目的があります。

    * あなたの財をもっと貯蔵することができます。

    * 倉庫と同様に、財を集める人夫を派遣します。'
  - 各生産拠点は、生産物を集めてもらうために、貯蔵庫への接続を設けることもできます。倉庫の人夫の仕事がいっぱいになった時には、それを助けるために貯蔵テントを建てることができます。
  - ''
  - [BoldLabel, 'Task: Build a storage tent, preferably where you need collectors.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, あなたの農家の羊毛を得られる所に機織り場を造りましょう。]
  - [Headline, 新しい任務：機織り場を造れ]
  - [Image, content/gui/images/background/hr.png]
  - 羊毛生産ができるようになりましたので、この羊毛から布を生産するために機織り場が必要となります。
  - これを建てることができる場所は、農家の近くか、貯蔵テント（あるいは倉庫）の近くの二箇所があります。
  - どちらの場合も、道に接続しているようにしてください。
  - 農家の近くに機織り場を置いて、農家への道を全部取り除いても、機織り場は羊毛を取得して生産を続けることが確認できるでしょう。
  - ''
  - [BoldLabel, 'Task: Build a weaver positioned so it can get wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, この街の住民が50人以上になれば、この教習課程は終了です。このとき、収支は黒字になっていなくてはなりません。]
  - [Headline, 新しい任務：教習課程を完了せよ]
  - [Image, content/gui/images/background/hr.png]
  - 住宅をもっと提供して、あなたの街に50人以上の住民を住まわせましょう。
  - この規模の消費者を満足させるように経済を動かすことができるようになれば、あなたはUnknown Horizonsをマスターしたと言えるでしょう！
  - この経済を動かし続けるためには十分なお金が必要です。そのため、収支は黒字でなくてはなりません（倉庫の「会計」タブで確認できます）。
  - ''
  - [BoldLabel, 'Task: Reach a total number of 50 inhabitants and a positive balance to complete this tutorial.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, おめでとうございます！教習課程はこれで終了です。新しい挑戦に漕ぎ出してみましょう！]
  - [Headline, 任務は終了しました]
  - [Image, content/gui/images/background/hr.png]
  - 貴殿は、与えられた任務の全てを成功裡に遂行されました。世界はあなたのものとなり、貴殿の自由な創造性と勇敢なる冒険心を渇望しています！
  - 改善すべき点や改善した方が良い点があれば、下記にご連絡ください。
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - また、あなたも我々のフォーラムに参加することができます！
  - これまでの経験に照らすと、私達のIRCチャンネルに参加するのが最も良い結果をもたらすようですので、まずはそこから試してください (-;
  - [Pagebreak]
  - [Headline, ありがとう！]
  - [Image, content/gui/images/background/hr.png]
  - '





    教習課程をプレイしてくれてありがとうございました！


    あなたのＵＨチーム'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

