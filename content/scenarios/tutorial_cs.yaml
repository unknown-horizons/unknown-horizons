  - 'Proveďme krátké shrnutí:

    * Pastviny - žijí zde ovce, produkují ovčí vlnu.

    * Bramborové pole - pěstují se zde brambory, ty slouží jako potrava.

    * Plantáž cukrové třtiny - pěstuje se zde třtina, která je dále použita k destilaci kořalky a (později) produkci cukrovinek.'
  - Nyní potřebujeme pouze pastviny, ale v případě, že Vaše zásobení jídlem je příliš malé (díky mnoha obytným budovám), můžete také postavit bramborové pole.
  - Všimněte si, že brambory potřebujete propojit s farmou (nikoli s poli!), což je jediná budova, která pracuje se zbožím.
  - [Pagebreak]
  - '

    Ujistěte se, že všechna pole, která stavíte, leží v oblasti, která je pokryta farmou.'
  - Můžete mít kombinovanou produkci - jedna jednotka pastvin nepovede ke stoprocentní efektivnosti farmy, ale na druhou stranu, počet polí, které jedna farma může zabezpečit je omezen.
  - Různé druhy polí mají různé časové požadavky (k vysetí, sklizni, pastvě, atd.) a kvůli tomu nemusí být farma schopna obsloužit všechna pole včas.
  - Nyní se tím nemusíte příliš zabývat, protože jste nevybudovali žádné pole. Pojďme to změnit!
  - ''
  - [BoldLabel, 'Task: Build at least one pasture in the farm''s range and add potato fields if you like.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, 'Vybudujte skladovací stan (v záložce úrovně I) tam, kde to má smysl.']
  - [Headline, 'NOVÝ ÚKOL: POSTAVTE SKLADIŠTĚ']
  - [Image, content/gui/images/background/hr.png]
  - Viděli jste nedávno dřevorubce?
  - Vzhledem k tomu že obchodní přístav nemá neomezený prostor pro uložení zboží, dělníci přestanou odebírat zboží od dodavatelů, když je plný zásob.
  - Takže pokud námořník nechtěl nedávno provést vylepšení svého stanu, pravděpodobně máte spoustu prken, a v takovém případě nemusí dřevorubec pracovat.
  - Tuto situaci můžete zlepšit dvěma různými způsoby, pojďme se na ně podívat.
  - 'Všichni dodavatelé nabízejí možnost nepracovat.

    Může to znít divně, ale zkuste kliknout na ozubené kolo, které vidíte například v přehledu dřevorubce.'
  - Pokud je povolen režim "rozbít" (říkáme tomu "Vyřazení z provozu"), budou provozní náklady, které zaplatíte za budovu, nižší. Nebudou nulové, ale stále nižší, než pokud bude dodavatel pracovat.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    To znamená, že můžete ušetřit poeníze tak, že dočasně zastavíte produkci zboží, které nepotřebujete a zároveň nechcete budovu strhnout.'
  - 'Jiné řešení je vybudovat poslední budovu úrovně I, která zatím nebyla zmíněna: skladovacího stanu.'
  - 'Tato budova slouží ke dvoum účelům, a to:

    * Nabízí více prostoru pro vaše zboží, a

    * vysílá své sběrače vyzvednout zboží, stejně jako obchodní přístav.'
  - Pamatujte že všechny společnosti potřebují být spojeny s obchodním přístavem pro svoz zboží. Pokud má obchodní přístav moc úkolů postavte skladovací stan ktery obchodnímu přístavu pomůže při svážení výrobků.
  - ''
  - [BoldLabel, 'Task: Build a storage tent, preferably where you need collectors.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Postavte tkalcovnu, která bude v dosahu vlny z Vaší farmy.']
  - [Headline, 'NOVÝ ÚKOL: POSTAVTE TKALCOVNU']
  - [Image, content/gui/images/background/hr.png]
  - Nyní je nastavena produkce vlny, ale stále potřebujete tkalcovnu pro produkci látky z vlny.
  - Jsou zde dvě místa, kde ji můžete postavit - buď v blízkosti farmy nebo v blízkosti skladovacího stanu (nebo obchodního přístavu).
  - V obou případech se ujistěte, jestli je propojená stezkou.
  - Pokud bude tkadlec v dosahu farmy nemusíte jej propojovat stezkou, zásobení bude fungovat.
  - ''
  - [BoldLabel, 'Task: Build a weaver positioned so it can get wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Dosáhnětě 50 a více obyvatel ve vašem městě k dokončení tutorialu. Musíte mít pozitivní bilanci.]
  - [Headline, 'NOVÝ ÚKOL: DOKONČETE TUTORIAL']
  - [Image, content/gui/images/background/hr.png]
  - Dosáhnětě 50 a více obyvatel tím, že jim postavíte více domů.
  - Jakmile zajistíte obyvatele, jste připraveni objevovat nové Neznámé obzory (Unknown Horizons)!
  - Také budete potřebovat dostatek peněz, proto abyste uchovali stabilní ekonomiku, je vyžadována kladná bilance (můžete si ji zkontrolovat v obchodním přístavu v záložce 'Účet').
  - ''
  - [BoldLabel, 'Task: Reach a total number of 50 inhabitants and a positive balance to complete this tutorial.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Gratulujeme! Dostali jste se na konec výuky a jste připraveni na další výzvy!]
  - [Headline, ŽÁDNÉ DALŠÍ ÚKOLY]
  - [Image, content/gui/images/background/hr.png]
  - Úspěšně jsi dokončil všechny úkoly které ti byly svěřeny. Svět je teď pod tvým vedením, čekající na tvoje ambice a statečné průzkumy!
  - 'Pokud máte nějaké návrhy co bychom mohli, nebo měli vylepšit, přidat, či vynechat:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Naše fóra jsou vám také otevřena!
  - Nejlepších výsledků doposud bylo dosaženo připojením k našemu IRC kanálu, takže zkuste začít tam (-;
  - [Pagebreak]
  - [Headline, Díky!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Děkujeme za hraní výuky!


    Tvůj UH-Team'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

