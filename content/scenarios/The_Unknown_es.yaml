logbook-data:
- &INTRO
  - [Headline, 20 de Noviembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Tras cuatro días la tormenta amainó y pudimos tomar un descanso. Pero nos queda poca comida y nuestro navío se encuentra en mal estado. Hemos perdido los instrumentos de navegación y las cartas de navegación.
  - Tenemos que llegar a tierra pronto. Uno de mis hombres vió aves pescando peces así que la tierra no puede estar lejos. Afortunadamente, siempre llevamos algunas herramientas y tablas de madera a bordo para construir un refugio.
  - 'Tarea:

    Encuentra la costa y construye un puerto.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 de Noviembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Ya está construido el puerto y amanece una nueva esperanza. Aún me preocupan los próximos días... nos estamos quedando sin alimentos ni materiales básicos de construcción.
  - Tenemos que asegurar nuestras necesidades básicas para sobrevivir. Es hora de enviar a algunos hombres a recoger algo de comida y madera con la que sobrevivir y construir un refugio.
  - 'Tarea:

    Construye al menos uno de cada:

    * Casa de leñador

    * Pescador

    * Cazador

    Almacena 5 unidades de comida y tableros de madera.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 de Noviembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Hemos asegurado nuestras necesidades básicas de comida y almacenado un poco de madera para continuar creciendo en nuestro asentamiento. Nuestra gente demanda un lugar donde vivir e intercambiar bienes para sus necesidades diarias.
  - Es hora de construir algunas tiendas de campaña donde vivir y una plaza principal para proporcionar bienes a nuestros ciudadanos.
  - 'Tarea:

    Construye una plaza principal y al menos 10 tiendas de campaña.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 de Diciembre de 1740]
  - [Image, content/gui/images/background/hr.png]
  - Finalmente tenemos suficiente comida y un lugar donde vivir de nuevo. Mi tienda no es muy cómoda pero me mantiene seco y tengo la sensación de tener un techo sobre mi cabeza durante la noche.
  - 'He estado buscando las estrellas por la noche, pero sin mis cartas de navegación e instrumental su significado me resulta desconocido. Tengo la sensación de que permaneceremos aquí por mucho tiempo, así que tendremos que preocuparnos por mejorar nuestra situación.

    Ahora solo podemos levantar una civilización y encontrar un camino a casa...'
  - 'Tarea:

    Haz crecer tu ciudad hasta alcanzar 250 habitantes y un saldo positivo.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 de Agosto de 1745]
  - [Image, content/gui/images/background/hr.png]
  - Nuestro pueblo va muy bien, la ciudad ha alcanzado los 250 habitantes. He empezado a hacer uso de mi nueva casa, pero esta isla es demasiado pequeña para permanecer aquí siempre.
  - Deberíamos cargar nuestro navío y encontrar una isla más grande donde encontrar más espacio y recursos para mi gente. He creado un rudimentario mapa de navegación a partir de las estrellas que veo por la noche. No es perfecto, pero espero que sea suficiente para volver aquí.
  - 'Tarea:

    ¡Ponte en contacto con el equipo de Unknown Horizons (www.unknown-horizons.org) y averigua cómo puedes contribuir a hacer este escenario más largo y mejor!'
  - [Pagebreak]
  - ''

