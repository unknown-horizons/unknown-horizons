logbook-data:
- &INTRO
  - [Headline, 20. listopadu 1740]
  - [Image, content/gui/images/background/hr.png]
  - Po čtyřech dnech se bouře konečně vytratila a my si můžeme odpočinout. Zbývá nám ale už jen málo jídla a naše loď je na tom špatně. Navigační nástroje a mapy jsou ztraceny.
  - Musíme brzy narazit na pevninu. Jeden z mých chlapů viděl ptáky lovící ryby, takže země nemůže být daleko. Naštěstí máme vždy nějaké nástroje a prkna na palubě, takže můžeme postavit nějaký prostý přístřešek.
  - 'Úkol:

    Najdi zemi a postav přístav.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. listopadu 1740]
  - [Image, content/gui/images/background/hr.png]
  - Přístav je postaven a vzniká nová naděje. Stále mám obavy z nadcházejících dnů... dochází nám jídlo a chybí základní stavební materiál.
  - Potřebujeme zajistit naše základní potřeby abychom zůstali naživu. Přišel čas vyslat lidi nashromáždit jídlo a dřevo abychom byli schopni přežít a postavit nějaký přístřešek.
  - 'Úkol:

    Postav alespoň jeden od každého:

    * Dřevorubec

    * Rybář

    * Lovec

    Nashromáždi 5 kusů jídla a 5 prken.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. listopadu 1740]
  - [Image, content/gui/images/background/hr.png]
  - Zabezpečili jsme naše základní potřeby jídla a nashromáždili nějaké dřevo k zachování růstu naší nové osady. Naši lidé se dožadují místa kde žít a kde vyměňovat zboží pro jejich každodenní potřebu.
  - Přišel čas postavit nějaké stany ve kterých bychom mohli žít a malou tržnici k zásobení našich občanů zbožím.
  - 'Úkol:

    Postav tržnici a alespoň 10 stanů.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. prosince 1740]
  - [Image, content/gui/images/background/hr.png]
  - Konečně máme dostatek jídla a znovu místo kde žít. Můj stan sice není moc pohodlný, ale drží mě v suchu a já mám v noci zase pocit střechy nad hlavou.
  - 'V noci jsem zkoumal hvězdy, ale bez mých mořských map a navigačních nástrojů zůstává jejich význam neznámý. Cítím, že tu chvíli zůstaneme uvíznutí, takže budeme muset vytěžit z naší situace co nejvíce.

    Můžeme se jedině pokusit vytvořit civilizaci a najít cestu domů...'
  - 'Úkol:

    Rozšiř vesnici dokud nebude mít alespoň 250 obyvatel a pozitivní bilanci.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. srpna 1745]
  - [Image, content/gui/images/background/hr.png]
  - Naší vesnici se daří dobře, město už má přes 250 obyvatel. Začal jsem si zvykat na můj nový domov, ale tento ostrov je příliš malý abychom tu zůstali navždy.
  - Měli bychom naložit naši loď a vyrazit hledat větší ostrov nabízející prostor a suroviny pro moje lidi. Vytvořil jsem základní navigační mapu pomocí hvězd které v noci pozoruji. Není perfektní, ale doufám, že bude stačit k návratu sem.
  - 'Úkol:

    Zkontaktuj tým Unknown Horizons (www.unknown-horizons.org) a zjisti jak bys mohl přispět udělat tento scénář delší a lepší!'
  - [Pagebreak]
  - ''

