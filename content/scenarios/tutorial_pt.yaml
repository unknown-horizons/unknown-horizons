    * Envia coletores próprios para buscá-las, assim como o armazém.'
  - Repare que estas empresas também podem ser conectadas a um depósito afim de recolher suas produções, e se os coletores do armazém estiverem sobrecarregados você pode adicionar uma tenda de armazenamento para ajudar lá fora.
  - ''
